<!DOCTYPE html>
<!-- üéØ DICHIARAZIONE HTML5: "Preparatevi per un viaggio nello skyline CSS!" -->

<html lang="en">
<!-- üåç CONTENITORE PRINCIPALE: La tela su cui dipingeremo la nostra metropoli -->
<!-- lang="en" = inglese, la lingua universale dell'architettura web! üèôÔ∏è -->
    
  <head>
    <!-- üß† IL CENTRO DI PIANIFICAZIONE URBANA: Dove progettiamo la citt√† -->
    <!-- √à come l'ufficio dell'architetto prima di costruire -->
    
    <meta charset="UTF-8">
    <!-- üìù CARATTERI UNIVERSALI: UTF-8 per tutti i simboli architettonici! üè¢üè†üèõÔ∏è -->
    
    <title>City Skyline</title>
    <!-- üìë TITOLO DELLA TAB: Semplice e evocativo come una cartolina -->
    
    <style>
      /* üé® ===== IL PROGETTO ARCHITETTONICO CSS ===== */
      
      :root {
        /* üé® TAVOLOZZA DEI COLORI: Le variabili CSS sono come barattoli di vernice! */
        /* :root = elemento radice, accessibile ovunque nel documento */
        /* -- = prefisso per le custom properties (variabili CSS) */
        
        --building-color1: #aa80ff;
        /* üíú VIOLA LAVANDA: Colore edificio 1 */
        
        --building-color2: #66cc99;
        /* üíö VERDE MENTA: Colore edificio 2 */
        
        --building-color3: #cc6699;
        /* üíñ ROSA MALVA: Colore edificio 3 */
        
        --building-color4: #538cc6;
        /* üíô BLU CIELO: Colore edificio 4 */
        
        --window-color1: #bb99ff;
        /* üü£ VIOLA CHIARO: Finestre edificio 1 */
        
        --window-color2: #8cd9b3;
        /* üü¢ VERDE CHIARO: Finestre edificio 2 */
        
        --window-color3: #d98cb3;
        /* üå∏ ROSA CHIARO: Finestre edificio 3 */
        
        --window-color4: #8cb3d9;
        /* üîµ BLU CHIARO: Finestre edificio 4 */
        
        /* √à come avere una palette di colori coordinati per tutta la citt√†! */
        /* Cambiando qui, cambi i colori di TUTTI gli edifici! */
      }

      * {
        box-sizing: border-box;
        /* üì¶ CALCOLO INTELLIGENTE: Include padding e bordi nelle dimensioni */
        /* Fondamentale per calcoli precisi nella costruzione degli edifici! */
      }

      body {
        height: 100vh;
        /* üìè ALTEZZA PIENA: 100vh = 100% dell'altezza della viewport */
        /* vh = viewport height, la citt√† occupa tutto lo schermo! */
        
        margin: 0;
        /* üö´ ZERO MARGINI: Niente spazi bianchi intorno alla citt√† */
        
        overflow: hidden;
        /* ‚úÇÔ∏è NASCONDE L'ECCESSO: Niente scroll, √® una vista fissa */
        /* √à come guardare la citt√† da una finestra che non si muove */
      }

      /* üè¢ ===== CONTENITORI DEGLI EDIFICI ===== */
      
      .background-buildings, .foreground-buildings {
        /* üé≠ DUE LIVELLI: Sfondo e primo piano per creare profondit√†! */
        
        width: 100%;
        height: 100%;
        /* üìè DIMENSIONI PIENE: Occupano tutto lo spazio disponibile */
        
        display: flex;
        /* üéØ LAYOUT FLESSIBILE: Gli edifici si dispongono in fila */
        
        align-items: flex-end;
        /* ‚¨áÔ∏è ALLINEAMENTO AL FONDO: Gli edifici "poggiano" a terra */
        /* flex-end = tutti gli edifici partono dal basso */
        /* √à come mettere in fila dei grattacieli su un tavolo */
        
        justify-content: space-evenly;
        /* üè¢ üè¢ üè¢ SPAZIATURA UNIFORME: Spazio uguale tra gli edifici */
        /* space-evenly = distribuisce lo spazio equamente */
        /* √à come parcheggiare auto con la stessa distanza tra loro */
        
        position: absolute;
        /* üéØ POSIZIONE ASSOLUTA: Si sovrappongono! */
        
        top: 0;
        /* üìç PARTONO DALL'ALTO: Ma gli edifici sono allineati al fondo */
      }

      .building-wrap {
        /* üèóÔ∏è INVOLUCRO EDIFICIO: Contenitore per parti dell'edificio */
        
        display: flex;
        flex-direction: column;
        /* üì¶ COLONNA VERTICALE: Le parti si impilano dall'alto al basso */
        /* √à come costruire un edificio piano per piano */
        
        align-items: center;
        /* ‚öñÔ∏è CENTRATURA: Le parti sono centrate orizzontalmente */
      }

      .window-wrap {
        /* ü™ü CONTENITORE FINESTRE: Per allineare le finestre */
        
        display: flex;
        align-items: center;
        justify-content: space-evenly;
        /* ü™ü ü™ü ü™ü FINESTRE EQUIDISTANTI: Come in un vero palazzo! */
      }

      /* üåÖ ===== IL CIELO ===== */
      
      .sky {
        background: radial-gradient(
            closest-corner circle at 15% 15%,
            #ffcf33,
            #ffcf33 20%,
            #ffff66 21%,
            #bbeeff 100%
          );
        /* üåû GRADIENTE RADIALE: Un sole nel cielo! */
        /* radial-gradient = sfumatura circolare */
        /* closest-corner = il gradiente parte dall'angolo pi√π vicino */
        /* at 15% 15% = posizione del sole (in alto a sinistra) */
        /* #ffcf33 = arancione sole */
        /* #ffff66 = giallo alone */
        /* #bbeeff = azzurro cielo */
        /* √à come dipingere un tramonto con il sole che splende! */
      }

      /* üè¢ ===== EDIFICI DI SFONDO - "bb" = "background building" ===== */
      
      .bb1 {
        width: 10%;
        height: 70%;
        /* üìè GRATTACIELO ALTO: 70% dell'altezza totale */
      }

      .bb1a {
        width: 70%;
        /* üè¢ SEZIONE STRETTA: Piano superiore pi√π stretto */
      }
        
      .bb1b {
        width: 80%;
        /* üè¢ SEZIONE MEDIA: Si allarga scendendo */
      }
        
      .bb1c {
        width: 90%;
        /* üè¢ SEZIONE LARGA: Ancora pi√π larga */
      }

      .bb1d {
        width: 100%;
        height: 70%;
        /* üè¢ BASE DELL'EDIFICIO: La parte pi√π larga */
        
        background: linear-gradient(
            var(--building-color1) 50%,
            var(--window-color1)
          );
        /* üé® GRADIENTE VERTICALE: Edificio che sfuma verso il basso */
        /* 50% colore edificio, poi sfuma al colore finestre */
        /* √à come un edificio che riflette la luce alla base */
      }

      .bb1-window {
        height: 10%;
        background: linear-gradient(
            var(--building-color1),
            var(--window-color1)
          );
        /* ü™ü FINESTRE SFUMATE: Effetto vetro riflettente */
      }

      .bb2 {
        width: 10%;
        height: 50%;
        /* üè¢ EDIFICIO MEDIO: Met√† altezza dello skyline */
      }

      .bb2a {
        border-bottom: 5vh solid var(--building-color2);
        border-left: 5vw solid transparent;
        border-right: 5vw solid transparent;
        /* üî∫ TETTO A TRIANGOLO: Il trucco dei bordi colpisce ancora! */
        /* Bordo bottom colorato + bordi laterali trasparenti = triangolo */
        /* vh/vw = unit√† relative alla viewport */
        /* √à come piegare un foglio per fare un cappello a punta! */
      }

      .bb2b {
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(
            var(--building-color2),
            var(--building-color2) 6%,
            var(--window-color2) 6%,
            var(--window-color2) 9%
          );
        /* üè¢ PATTERN A STRISCE: Piani alternati edificio/finestre */
        /* repeating = il pattern si ripete all'infinito */
        /* 6% edificio, 3% finestre, poi ricomincia */
        /* √à come un palazzo con piani di finestre regolari! */
      }

      .bb3 {
        width: 10%;
        height: 55%;
        background: repeating-linear-gradient(
            90deg,
            var(--building-color3),
            var(--building-color3),
            var(--window-color3) 15%
          );
        /* üè¢ STRISCE VERTICALI: 90deg = gradiente orizzontale */
        /* Crea colonne verticali invece di piani orizzontali */
        /* √à come un edificio con vetrate verticali! */
      }

      .bb4 {
        width: 11%;
        height: 58%;
        /* üè¢ EDIFICIO COMPLESSO: Con antenna e terrazza */
      }

      .bb4a {
        width: 3%;
        height: 10%;
        background-color: var(--building-color4);
        /* üì° ANTENNA: Piccola e sottile in cima */
      }

      .bb4b {
        width: 80%;

        background-color: var(--building-color4);
        /* üèóÔ∏è TERRAZZA: Piano intermedio pi√π stretto */
      }
        
      .bb4c {
        width: 100%;
        height: 85%;

        /* üè¢ CORPO PRINCIPALE: La maggior parte dell'edificio */
      }

      .bb4-window {
        width: 18%;

        background-color: var(--window-color4);
        /* ü™ü FINESTRE GRANDI: 4 finestre equidistanti */
      }

      /* üèôÔ∏è ===== EDIFICI IN PRIMO PIANO - "fb" = "foreground building" ===== */
      
      .fb1 {
        width: 10%;
        height: 60%;
        /* üè¢ PI√ô BASSO: Gli edifici in primo piano sembrano pi√π vicini */
      }

      .fb1a {
        border-bottom: 7vh solid var(--building-color4);
        border-left: 2vw solid transparent;
        border-right: 2vw solid transparent;
        /* üî∫ TETTO APPUNTITO: Triangolo pi√π stretto e alto */
      }

      .fb1b {
        width: 60%;
        height: 10%;
        background-color: var(--building-color4);
        /* üèóÔ∏è SEZIONE STRETTA: Parte superiore dell'edificio */
      }
        
      .fb1c {
        width: 100%;
        height: 80%;
        background: repeating-linear-gradient(
            90deg,
            var(--building-color4),
            var(--building-color4) 10%,
            transparent 10%,
            transparent 15%
          ),
          repeating-linear-gradient(
            var(--building-color4),
            var(--building-color4) 10%,
            var(--window-color4) 10%,
            var(--window-color4) 90%
          );
        /* üè¢ DOPPIO GRADIENTE: Magia CSS! */
        /* PRIMO: strisce verticali trasparenti (colonne) */
        /* SECONDO: strisce orizzontali (piani con finestre) */
        /* Si sovrappongono creando una griglia di finestre! */
        /* √à come sovrapporre due griglie per creare un pattern complesso */
      }

      .fb2 {
        width: 10%;
        height: 40%;
        /* üè¢ EDIFICIO BASSO: Variet√† nell'altezza */
      }

      .fb2a {
        width: 100%;
        border-bottom: 10vh solid var(--building-color3);
        border-left: 1vw solid transparent;
        border-right: 1vw solid transparent;
        /* üî∫ TETTO RIPIDO: Triangolo molto alto e stretto */
      }

      .fb2b {
        width: 100%;
        height: 75%;
        background-color: var(--building-color3);
        /* üè¢ CORPO EDIFICIO: Rosa/malva */
      }

      .fb2-window {
        width: 22%;
        height: 100%;
        background-color: var(--window-color3);
        /* ü™ü TRE FINESTRE: Larghe e alte quanto l'edificio */
      }

      .fb3 {
        width: 10%;
        height: 35%;
        /* üè¢ EDIFICIO PI√ô BASSO: Crea variet√† nello skyline */
      }
        
      .fb3a {
        width: 80%;
        height: 15%;
        background-color: var(--building-color1);
        /* üèóÔ∏è PIANI ALTERNATI: Crea un pattern interessante */
      }
        
      .fb3b {
        width: 100%;
        height: 35%;
        background-color: var(--building-color1);
        /* üèóÔ∏è SEZIONI PI√ô LARGHE: Si alternano con quelle strette */
      }

      .fb3-window {
        width: 25%;
        height: 80%;
        background-color: var(--window-color1);
        /* ü™ü FINESTRE MEDIE: 3 per piano */
      }

      .fb4 {
        width: 8%;
        height: 45%;
        position: relative;
        left: 10%;
        /* üè¢ EDIFICIO SPOSTATO: left: 10% lo sposta a destra */
        /* position: relative permette lo spostamento */
        /* √à come spostare un edificio dal suo posto normale */
      }

      .fb4a {
        border-top: 5vh solid transparent;
        border-left: 8vw solid var(--building-color1);
        /* üî∫ TRIANGOLO LATERALE: Punta verso destra! */
        /* border-left colorato invece di border-bottom */
        /* Crea un effetto architettonico unico */
      }

      .fb4b {
        width: 100%;
        height: 89%;
        background-color: var(--building-color1);
        display: flex;
        flex-wrap: wrap;
        /* üè¢ CONTENITORE FLESSIBILE: Per le finestre circolari */
        /* flex-wrap: wrap = le finestre vanno a capo */
      }

      .fb4-window {
        width: 30%;
        height: 10%;
        border-radius: 50%;
        /* üü£ FINESTRE ROTONDE: border-radius: 50% = cerchio perfetto! */
        /* Architettura moderna con obl√≤ */
        
        background-color: var(--window-color1);
        margin: 10%;
        /* ü™ü SPAZIATURA: 10% di margine crea una griglia ordinata */
      }

      .fb5 {
        width: 10%;
        height: 33%;
        position: relative;
        right: 10%;
        /* üè¢ SPOSTATO A SINISTRA: right: 10% (opposto di left) */
        
        background: repeating-linear-gradient(
            var(--building-color2),
            var(--building-color2) 5%,
            transparent 5%,
            transparent 10%
          ),
          repeating-linear-gradient(
            90deg,
            var(--building-color2),
            var(--building-color2) 12%,
            var(--window-color2) 12%,
            var(--window-color2) 44%
          );
        /* üè¢ GRIGLIA COMPLESSA: Strisce orizzontali + verticali */
        /* Primo gradiente: strisce orizzontali trasparenti */
        /* Secondo: pattern verticale di finestre larghe */
      }

      .fb6 {
        width: 9%;
        height: 38%;
        background: repeating-linear-gradient(
            90deg,
            var(--building-color3),
            var(--building-color3) 10%,
            transparent 10%,

          ),
          repeating-linear-gradient(
            var(--building-color3),
            var(--building-color3) 10%,
            var(--window-color3) 10%,
            var(--window-color3) 30%
          );
        /* üè¢ ULTIMO EDIFICIO: Pattern simile ma proporzioni diverse */
        /* Crea variet√† mantenendo coerenza stilistica */
      }

      /* üåÉ ===== MODALIT√Ä NOTTURNA: Media Query Magica! ===== */
      
      @media (max-width: 1000px) {
        /* üì± SCHERMI PICCOLI = NOTTE: Geniale! */
        /* Quando lo schermo √® piccolo, la citt√† diventa notturna */
        
        :root {
          /* üåë PALETTE NOTTURNA: Tutti i colori diventano scuri */
          --building-color1: #000;
          --building-color2: #000;
          --building-color3: #000;
          --building-color4: #000;
          /* ‚ö´ EDIFICI NERI: Silhouette contro il cielo */
          
          --window-color1: #777;

          --window-color4: #777;
          /* üí° FINESTRE ILLUMINATE: Grigio = luci accese */
        }
        
        .sky {
          background: radial-gradient(

          /* üåô CIELO NOTTURNO: Dal grigio chiaro (luna) al blu scuro */

          /* #223 = cielo notturno profondo */
          /* √à come vedere la citt√† illuminata dalla luna! */
        }
      }
    </style>
  </head>

  <body>
    <!-- üèôÔ∏è ===== LA CITT√Ä PRENDE FORMA ===== -->
    
    <div class="background-buildings sky">

      <div></div>

      <!-- üèôÔ∏è EDIFICI IN PRIMO PIANO: Sovrapposti allo sfondo -->

      <div></div>
      <div></div>
      <!-- üèóÔ∏è SPAZI INIZIALI: Stesso pattern dello sfondo -->
      
      <div class="fb1 building-wrap">

      <div class="fb2">

        <div class="fb2b window-wrap">

          <div class="fb2-window"></div>

      <div></div>
      <!-- üèóÔ∏è SPAZIO: Crea ritmo visivo -->
      
      <div class="fb3 building-wrap">
        <!-- üè¢ EDIFICIO 3: Pattern alternato -->
        <div class="fb3a window-wrap">

      <div class="fb4">
