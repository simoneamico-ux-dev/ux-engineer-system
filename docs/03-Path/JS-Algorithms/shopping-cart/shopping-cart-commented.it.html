  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- üì± DESIGN RESPONSIVE: "Questo negozio appare bene su qualsiasi dispositivo!" -->

    <title>freeCodeCamp Shopping Cart</title>
    <!-- üè∑Ô∏è TITOLO PAGINA: Quello che appare nella scheda del browser -->
    <!-- Come il nome sul frontale del negozio che i clienti vedono per primo! -->
    
    <style>
      /* üé® ===== STILI CSS: La Ricetta Visiva del Nostro Negozio ===== */
      
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        /* üßπ RESET CSS: Pulisce le inconsistenze tra browser */

        /* box-sizing: border-box fa s√¨ che la larghezza includa padding e bordo */
      }
      
      :root {
        --dark-grey: #1b1b32;
        --light-grey: #f5f6f7;
        --black: #000;
        --white: #fff;
        --grey: #3b3b4f;
        --golden-yellow: #fecc4c;
        --yellow: #ffcc4c;
        --gold: #feac32;
        --orange: #ffac33;
        --dark-orange: #f89808;
        /* üé® VARIABILI CSS: La nostra palette di colori per l'intero negozio */
        /* Come avere tutti i flaconi di colorante alimentare ben organizzati! */
      }
      
      body {
        background-color: var(--dark-grey);
        /* üñºÔ∏è SFONDO PAGINA: Sfondo grigio scuro */
        /* Crea un'atmosfera sofisticata per il nostro negozio di dolci premium */
      }
      
      .title {
        color: var(--light-grey);
        text-align: center;
        margin: 25px 0;
        /* üìù TITOLO PRINCIPALE: Testo chiaro su sfondo scuro */
        /* Come un'elegante insegna sopra le vetrine espositive */
      }
      
      #dessert-card-container {
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        align-items: center;
        /* üì¶ DISPLAY PRODOTTI: Dispone le schede dei dolci in colonna */
        /* Su mobile, impila le schede verticalmente come una torre di scatole per dolci */
        /* Cambier√† in riga orizzontale su schermi pi√π grandi (vedi media query) */
      }
      
      .dessert-card {
        background-color: var(--light-grey);
        padding: 15px;
        text-align: center;
        border-radius: 15px;
        margin: 20px 10px;
        /* üÉè SCHEDE PRODOTTO: Singole schede espositive per ogni dolce */
        /* Come piccoli menu per ogni dolce in una pasticceria */
        /* Border-radius crea angoli arrotondati morbidi come una scatola per pasticcini */
      }
      
      .dessert-price {
        font-size: 1.2rem;
        /* üí≤ TESTO PREZZO: Leggermente pi√π grande del testo normale */
        /* Fa risaltare il prezzo come un cartellino in una vetrina di pasticceria */
      }
      
      .btn {
        display: block;
        cursor: pointer;
        width: 100px;
        color: var(--dark-grey);
        background-color: var(--gold);
        background-image: linear-gradient(var(--golden-yellow), var(--orange));
        border-color: var(--gold);
        border-width: 3px;
        /* üîò PULSANTI: Stilizzati con sfondo gradiente dorato */
        /* Come biscotti dorati perfettamente cotti! */
        /* cursor: pointer cambia il mouse in una mano quando ci passi sopra */
      }
      
      .btn:hover {
        background-image: linear-gradient(var(--yellow), var(--dark-orange));
        /* ‚ú® EFFETTO HOVER: I pulsanti cambiano colore quando il mouse ci passa sopra */
        /* Come un dolce che brilla quando lo illumini! */
      }
      
      #cart-btn {
        position: absolute;
        top: 0;
        right: 0;
        /* üõí PULSANTE CARRELLO: Posizionato nell'angolo in alto a destra */
        /* Come avere la cassa all'angolo della pasticceria */
      }
      
      .add-to-cart-btn {
        margin: 30px auto 10px;
        /* üõçÔ∏è PULSANTI AGGIUNGI AL CARRELLO: Spazio sotto le descrizioni del prodotto */
        /* Crea spazio di respiro come lo spazio tra gli elementi su un vassoio di dolci */
      }
      
      #cart-container {
        display: none;
        position: absolute;
        top: 60px;
        right: 0;
        background-color: var(--light-grey);
        width: 200px;
        height: 400px;
        border: 8px double var(--black);
        border-radius: 15px;
        text-align: center;
        font-size: 1.2rem;
        overflow-y: scroll;
        /* üõí CARRELLO DELLA SPESA: Cassetto nascosto che si apre */
        /* Come una vetrina di pasticceria che si apre per mostrare le tue selezioni */
        /* display: none significa inizialmente nascosto */
        /* bordo doppio crea un elegante effetto cornice */
        /* overflow-y: scroll consente lo scorrimento quando il carrello si riempie */
      }
      
      .product {
        margin: 25px 0;
        /* üßÅ PRODOTTO NEL CARRELLO: Spazio tra gli articoli nel carrello */
        /* Come lo spazio tra dolci su un'alzata a pi√π livelli */
      }
      
      .product-count {
        display: inline-block;
        margin-right: 10px;
        /* üî¢ CONTATORE QUANTIT√Ä: Mostra quanti di ogni articolo */
        /* Come i cartellini numerati sui vassoi di pasticceria che indicano la quantit√† */
      }
      
      .product-category {
        margin: 10px 0;
        /* üè∑Ô∏è ETICHETTA CATEGORIA: Spazio sopra e sotto la categoria */
        /* Come i divisori di sezione in un menu di dolci */
      }
      
      @media (min-width: 768px) {
        /* üì± BREAKPOINT RESPONSIVE: Cambia layout per tablet e superiori */
        /* Quando lo schermo diventa pi√π largo di 768px (larghezza tipica di un tablet) */
        
        #dessert-card-container {
          flex-direction: row;
          /* üìä LAYOUT ORIZZONTALE: Le schede si dispongono affiancate */
          /* Come esporre i dolci fianco a fianco in una vetrina pi√π ampia */
        }
      
        .dessert-card {
          flex: 1 0 21%;
          /* üÉè DIMENSIONAMENTO SCHEDA: Fa s√¨ che le schede occupino circa 1/4 della larghezza */
          /* flex: 1 (crescita) 0 (restringimento) 21% (base) */
          /* Crea un display simile a una griglia con circa 4 schede per riga */
        }
      
        #cart-container {
          width: 300px;
          /* üõí CARRELLO PI√ô LARGO: Pi√π spazio su schermi pi√π grandi */
          /* Come avere una vetrina pi√π grande quando hai pi√π spazio sul bancone */
        }
      }
    </style>
  </head>
  <body>
    <!-- üßÅ ===== L'INTERFACCIA DEL NEGOZIO DI DOLCI ===== -->
    
    <header>
      <!-- üç∞ INTESTAZIONE PAGINA: Introduzione al nostro negozio di dolci -->
      <h1 class="title">Desserts Page</h1>
      <!-- üìù TITOLO PRINCIPALE: Il nome/titolo del negozio -->
    </header>
    
    <main>
      <!-- üõçÔ∏è CONTENUTO PRINCIPALE: L'esperienza di acquisto -->
      
      <button id="cart-btn" type="button" class="btn">
        <!-- üõí PULSANTE TOGGLE CARRELLO: Mostra/nasconde il carrello -->
        <span id="show-hide-cart">Show</span> Cart
        <!-- üëÅÔ∏è TESTO DINAMICO: Cambier√† tra "Show" e "Hide" -->
      </button>
      
      <div id="cart-container">
        <!-- üõí CARRELLO ACQUISTI: Contiene gli articoli selezionati e i totali -->
        <!-- Inizialmente nascosto (display: none in CSS) -->
        
        <button class="btn" id="clear-cart-btn">Clear Cart</button>
        <!-- üóëÔ∏è PULSANTE SVUOTA: Rimuove tutti gli articoli dal carrello -->
        
        <div id="products-container"></div>
        <!-- üì¶ ELENCO PRODOTTI: Sar√† riempito dinamicamente con gli articoli selezionati -->
        
        <p>Total number of items: <span id="total-items">0</span></p>
        <!-- üî¢ CONTATORE ARTICOLI: Mostra quanti articoli sono nel carrello -->
        
        <p>Subtotal: <span id="subtotal">$0</span></p>
        <!-- üí≤ SUBTOTALE: Somma di tutti gli articoli prima delle tasse -->
        
        <p>Taxes: <span id="taxes">$0</span></p>
        <!-- üí∞ TASSE: Importo calcolato delle tasse -->
        
        <p>Total: <span id="total">$0</span></p>
        <!-- üíµ TOTALE: Importo finale comprensivo di tasse -->
      </div>
      
      <div id="dessert-card-container"></div>
      <!-- üßÅ DISPLAY PRODOTTI: Sar√† riempito con le schede dei dolci -->
      <!-- JavaScript popoler√† questo contenitore con le schede dei prodotti -->
    </main>
    
    <script>
      /* üßÅ ===== JAVASCRIPT: La Logica Commerciale della Pasticceria! ===== */
      
      /* üîç ===== SELEZIONE ELEMENTI DOM ===== */
      const cartContainer = document.getElementById("cart-container");
      const productsContainer = document.getElementById("products-container");
      const dessertCards = document.getElementById("dessert-card-container");
      const cartBtn = document.getElementById("cart-btn");
      const clearCartBtn = document.getElementById("clear-cart-btn");
      const totalNumberOfItems = document.getElementById("total-items");
      const cartSubTotal = document.getElementById("subtotal");
      const cartTaxes = document.getElementById("taxes");
      const cartTotal = document.getElementById("total");
      const showHideCartSpan = document.getElementById("show-hide-cart");
      /* üéØ RIFERIMENTI DOM: Ottenere handle agli elementi HTML che dobbiamo manipolare */
      /* Come avere cartellini con i nomi per ogni vetrina nella pasticceria */
      /* getElementById cerca nella pagina gli elementi con ID corrispondenti */
      
      /* üîÑ Variabile globale per tracciare lo stato di visibilit√† del carrello */
      let isCartShowing = false;
      /* üö¶ FLAG DI VISIBILIT√Ä: Tiene traccia se il carrello √® mostrato o nascosto */
      /* Come un semplice cartello "Aperto/Chiuso" per la visualizzazione del carrello */
      
      
      /* üìã ===== DATI DEI PRODOTTI ===== */
      const products = [
        {
          id: 1,
          name: "Vanilla Cupcakes (6 Pack)",
          price: 12.99,
          category: "Cupcake",
        },
        {
          id: 2,
          name: "French Macaron",
          price: 3.99,
          category: "Macaron",
        },
        {
          id: 3,
          name: "Pumpkin Cupcake",
          price: 3.99,
          category: "Cupcake",
        },
        {
          id: 4,
          name: "Chocolate Cupcake",
          price: 5.99,
          category: "Cupcake",
        },
        {
          id: 5,
          name: "Chocolate Pretzels (4 Pack)",
          price: 10.99,
          category: "Pretzel",
        },
        {
          id: 6,
          name: "Strawberry Ice Cream",
          price: 2.99,
          category: "Ice Cream",
        },
        {
          id: 7,
          name: "Chocolate Macarons (4 Pack)",
          price: 9.99,
          category: "Macaron",
        },
        {
          id: 8,
          name: "Strawberry Pretzel",
          price: 4.99,
          category: "Pretzel",
        },
        {
          id: 9,
          name: "Butter Pecan Ice Cream",
          price: 2.99,
          category: "Ice Cream",
        },
        {
          id: 10,
          name: "Rocky Road Ice Cream",
          price: 2.99,
          category: "Ice Cream",
        },
        {
          id: 11,
          name: "Vanilla Macarons (5 Pack)",
          price: 11.99,
          category: "Macaron",
        },
        {
          id: 12,
          name: "Lemon Cupcakes (4 Pack)",
          price: 12.99,
          category: "Cupcake",
        },
      ];
      /* üìä DATABASE PRODOTTI: Array di oggetti dolci */
      /* Come il ricettario completo con tutti i dolci disponibili */
      /* Ogni prodotto ha un id univoco, nome, prezzo e categoria */
      
      
      /* üé® ===== RENDERING DEI PRODOTTI ===== */
      products.forEach(
        ({ name, id, price, category }) => {
          /* üîÑ CICLO SUI PRODOTTI: Elabora ogni dolce */
          /* forEach esegue una funzione per ogni elemento dell'array */
          
          /* üß© DESTRUTTURAZIONE: Estrae variabili da ogni oggetto prodotto */
          /* Come spacchettare una scatola di dolci per ottenere i componenti individuali */
          /* { name, id, price, category } estrae solo queste propriet√† */
          
          dessertCards.innerHTML += `
            <div class="dessert-card">
              <h2>${name}</h2>
              <p class="dessert-price">$${price}</p>
              <p class="product-category">Category: ${category}</p>
              <button 
                id="${id}" 
                class="btn add-to-cart-btn">Add to cart
              </button>
            </div>
          `;
          /* üìù TEMPLATE LITERAL: Crea HTML per ogni scheda dolce */
          /* Stringa multi-riga con espressioni incorporate ${} */
          /* Come avere un modello per etichette di dolci che viene compilato */
          
          /* += aggiunge al contenuto esistente invece di sostituirlo */
          /* Questo costruisce la visualizzazione completa di tutte le schede dolci */
        }
      );
      
      
      /* üõí ===== CLASSE CARRELLO ACQUISTI ===== */
      class ShoppingCart {
        /* üìù DEFINIZIONE CLASSE: Blueprint per l'oggetto carrello della spesa */
        /* Come una ricetta per come dovrebbe funzionare il carrello */
        /* Le classi organizzano insieme dati e funzioni correlati */
        
        constructor() {
          /* üèóÔ∏è COSTRUTTORE: Configura una nuova istanza del carrello */
          /* Viene eseguito automaticamente quando crei un nuovo carrello con 'new ShoppingCart()' */
          
          this.items = [];       // Array per memorizzare i prodotti selezionati
          this.total = 0;        // Costo totale (tasse incluse)
          this.taxRate = 8.25;   // Percentuale di tassa (8,25%)
          /* üì¶ PROPRIET√Ä DELL'ISTANZA: Valori memorizzati in ogni carrello */
          /* 'this' si riferisce alla specifica istanza del carrello che viene creata */
          /* Come inizializzare un cestino vuoto quando un cliente entra nel negozio */
        }
      
        addItem(id, products) {
          /* üõçÔ∏è AGGIUNGI AL CARRELLO: Metodo per aggiungere un prodotto al carrello */
          /* Prende l'id del prodotto e l'array dei prodotti come parametri */
          
          const product = products.find((item) => item.id === id);
          /* üîç TROVA PRODOTTO: Individua l'oggetto prodotto corrispondente all'id fornito */
          /* .find() cerca nell'array e restituisce il primo elemento corrispondente */
          /* La funzione freccia verifica se l'id di ogni elemento corrisponde all'id richiesto */
          /* Come un commesso che trova il dolce esatto dalla vetrina */
          
          const { name, price } = product;
          /* üß© DESTRUTTURAZIONE: Estrae nome e prezzo dal prodotto */
          /* Semplifica l'accesso a queste propriet√† in seguito */
          
          this.items.push(product);
          /* üì¶ AGGIUNGI ALL'ARRAY: Mette il prodotto nell'array items del carrello */
          /* Come mettere il dolce nel cestino del cliente */
      
          const totalCountPerProduct = {};
          /* üìä OGGETTO CONTATORE: Terr√† traccia della quantit√† di ciascun prodotto */
          /* Oggetto vuoto che memorizzer√† gli id dei prodotti come chiavi e i conteggi come valori */
          /* Come un foglio per contare quanti di ogni tipo di dolce */
          
          this.items.forEach((dessert) => {
            /* üî¢ CONTA PRODOTTI: Cicla attraverso tutti gli articoli per contare i duplicati */
            /* Come passare attraverso il cestino e contare ogni tipo di dolce */
            
            totalCountPerProduct[dessert.id] = (totalCountPerProduct[dessert.id] || 0) + 1;
            /* üßÆ LOGICA DI CONTEGGIO: Incrementa il conteggio per questo id prodotto */
            /* Se il prodotto √® gi√† nel contatore, aggiunge 1 al suo conteggio */
            /* Se il prodotto non √® ancora nel contatore (undefined), usa 0 + 1 */
            /* || √® l'operatore OR logico che fornisce il valore predefinito */
          })
      
          const currentProductCount = totalCountPerProduct[product.id];
          /* üî¢ CONTEGGIO ATTUALE: Quanti di questo specifico prodotto sono nel carrello */
          
          const currentProductCountSpan = document.getElementById(`product-count-for-id${id}`);
          /* üè∑Ô∏è VISUALIZZAZIONE CONTEGGIO: Elemento DOM che mostra la quantit√† */
          /* Come l'etichetta numerica su un vassoio di pasticceria */
      
          currentProductCount > 1 
            ? currentProductCountSpan.textContent = `${currentProductCount}x`
            : productsContainer.innerHTML += `
            <div id="dessert${id}" class="product">
              <p>
                <span class="product-count" id="product-count-for-id${id}"></span>${name}
              </p>
              <p>${price}</p>
            </div>
            `;
          /* üîÄ RENDERING CONDIZIONALE: Comportamento diverso per articoli nuovi vs. esistenti */
          /* ? : √® l'operatore ternario (if/else compatto) */
          
          /* Se l'articolo √® gi√† nel carrello (conteggio > 1): */
          /*   Aggiorna solo la visualizzazione della quantit√† (2x, 3x, ecc.) */
          /* Altrimenti (prima volta che aggiungi questo articolo): */
          /*   Crea una nuova voce nel carrello con nome e prezzo del prodotto */
        }
      
        getCounts() {
          /* üî¢ OTTIENI CONTEGGIO TOTALE: Restituisce il numero di articoli nel carrello */
          /* Come chiedere "quanti articoli ci sono in questo cestino?" */
          
          return this.items.length;
          /* Restituisce la lunghezza dell'array items */
          /* Ogni elemento nell'array √® un articolo nel carrello */
        }
      
        clearCart() {
          /* üßπ SVUOTA CARRELLO: Svuota il carrello della spesa */
          /* Come svuotare un cestino rimettendo tutto sugli scaffali */
          
          if (!this.items.length) {
            /* ‚ùì CONTROLLO VUOTO: Il carrello √® gi√† vuoto? */
            /* !this.items.length √® true quando la lunghezza √® 0 */
            /* L'operatore ! nega/inverte un valore booleano */
            
            alert("Your shopping cart is already empty");
            /* üì¢ AVVISO: Mostra un messaggio pop-up se il carrello √® gi√† vuoto */
            /* alert() visualizza una finestra di messaggio all'utente */
            
            return; // Esce dalla funzione
            /* üõë RITORNO ANTICIPATO: Interrompe l'esecuzione se il carrello √® gi√† vuoto */
          }
      
          const isCartCleared = confirm(
            "Are you sure you want to clear all items from your shopping cart?"
          );
          /* ‚ùì CONFERMA: Chiede all'utente di confermare lo svuotamento del carrello */
          /* confirm() mostra una finestra di dialogo con pulsanti OK/Annulla */
          /* Restituisce true se l'utente fa clic su OK, false per Annulla */
          /* Come chiedere "Sei sicuro?" prima di rimuovere gli articoli */
      
          if (isCartCleared) {
            /* ‚úÖ UTENTE CONFERMATO: Procedi con lo svuotamento del carrello */
            
            this.items = [];  // Svuota l'array degli articoli
            this.total = 0;   // Reimposta il costo totale
            /* üßπ REIMPOSTA STATO: Cancella i dati interni del carrello */
            
            /* üñ•Ô∏è AGGIORNA UI: Cancella tutti gli elementi di visualizzazione */
            productsContainer.innerHTML = "";
            totalNumberOfItems.textContent = 0;
            cartSubTotal.textContent = 0;
            cartTaxes.textContent = 0;
            cartTotal.textContent = 0;
          }
        }
      
        calculateTaxes(amount) {
          /* üí∞ CALCOLA TASSE: Calcola l'importo delle tasse in base al subtotale */
          /* Come la cassa che calcola l'IVA */
          
          return parseFloat(((this.taxRate / 100) * amount).toFixed(2));
          /* üßÆ CALCOLO TASSE: Converti l'aliquota in decimale, moltiplica per l'importo */
          /* this.taxRate / 100: Converte la percentuale in decimale (8,25% ‚Üí 0,0825) */
          /* .toFixed(2): Arrotonda a 2 decimali e restituisce una stringa */
          /* parseFloat(): Riconverte la stringa in un numero */
          
          /* üîç GESTIONE PRECISIONE: Risolve problemi di virgola mobile in JavaScript */
          /* Il calcolo diretto come 0.1 + 0.2 d√† 0.30000000000000004 */
          /* Questo garantisce esattamente 2 decimali, come $1.50 non $1.499999... */
        }
      
        calculateTotal() {
          /* üí≤ CALCOLA TOTALE: Aggiorna tutte le visualizzazioni dei prezzi nel carrello */
          /* Come fare il conto finale */
          
          const subTotal = this.items.reduce((total, item) => total + item.price, 0);
          /* üßÆ SUBTOTALE: Somma di tutti i prezzi degli articoli */
          /* .reduce() trasforma un array in un singolo valore */
          /* (total, item) => total + item.price: Aggiunge ogni prezzo all'accumulatore */
          /* 0: Valore iniziale per l'accumulatore */
          /* Come sommare tutti i prezzi uno per uno */
          
          const tax = this.calculateTaxes(subTotal);
          /* üí∞ IMPORTO TASSE: Calcola le tasse in base al subtotale */
          
          this.total = subTotal + tax;
          /* üíµ TOTALE: Subtotale pi√π importo tasse */
          
          /* üñ•Ô∏è AGGIORNA VISUALIZZAZIONI: Mostra valori di valuta formattati */
          cartSubTotal.textContent = `$${subTotal.toFixed(2)}`;
          cartTaxes.textContent = `$${tax.toFixed(2)}`;
          cartTotal.textContent = `$${this.total.toFixed(2)}`;
          /* .toFixed(2): Mostra sempre esattamente 2 decimali */
          /* Template literals: `$${value}` combina il simbolo $ con il valore */
          
          return this.total;
          /* üì§ VALORE RESTITUITO: Importo totale finale */
        }
      }
      
      
      /* üöÄ ===== INIZIALIZZAZIONE ===== */
      const cart = new ShoppingCart();
      /* üõí CREA CARRELLO: Istanzia un nuovo oggetto carrello della spesa */
      /* La parola chiave new crea una nuova istanza dalla classe ShoppingCart */
      /* Come preparare un nuovo cestino della spesa per un cliente */
      
      const addToCartBtns = document.getElementsByClassName("add-to-cart-btn");
      /* üîç OTTIENI PULSANTI: Trova tutti i pulsanti "Aggiungi al carrello" */
      /* getElementsByClassName restituisce una HTMLCollection (non un vero array) */
      /* Come identificare tutti i pulsanti "Aggiungi" in tutta la pasticceria */
      
      [...addToCartBtns].forEach(
        (btn) => {
          /* üîÑ SPREAD & CICLO: Converti HTMLCollection in array e elabora ogni pulsante */
          /* [...collection] usa l'operatore spread per creare un vero array */
          /* forEach cicla attraverso ogni pulsante per aggiungere il comportamento di clic */
          /* Come andare da ogni pulsante "Aggiungi" e addestrare il personale su cosa fare quando viene premuto */
          
          btn.addEventListener("click", (event) => {
            /* üëÇ LISTENER CLIC: Rispondi quando il pulsante viene cliccato */
            /* "click" √® il tipo di evento che stiamo ascoltando */
            /* Il parametro event contiene informazioni sul clic */
            
            cart.addItem(Number(event.target.id), products);
            /* üõçÔ∏è AGGIUNGI PRODOTTO: Chiama il metodo addItem del carrello */
            /* event.target √® il pulsante che √® stato cliccato */
            /* event.target.id fornisce l'attributo id del pulsante (id prodotto) */
            /* Number() converte l'id da stringa a numero */
            /* Come dire al commesso "aggiungi questo specifico dolce al cestino" */
            
            totalNumberOfItems.textContent = cart.getCounts();
            /* üî¢ AGGIORNA CONTEGGIO: Mostra il nuovo numero totale di articoli */
            
            cart.calculateTotal();
            /* üí≤ AGGIORNA PREZZI: Ricalcola e visualizza tutti i totali */
          })
        }
      );
      
      
      /* üëÅÔ∏è ===== TOGGLE VISIBILIT√Ä CARRELLO ===== */
      cartBtn.addEventListener("click", () => {
        /* üëÇ LISTENER CLIC: Rispondi quando viene cliccato il pulsante del carrello */
        
        isCartShowing = !isCartShowing;
        /* üîÑ CAMBIA STATO: Alterna tra true e false */
        /* L'operatore ! inverte il valore booleano */
        /* Come girare un cartello "Aperto/Chiuso" */
        
        showHideCartSpan.textContent = isCartShowing ? "Hide" : "Show";
        /* üîÑ AGGIORNA TESTO PULSANTE: "Show Cart" o "Hide Cart" */
        /* ? : √® l'operatore ternario: condizione ? valoreSeFalso : valoreSeFalso */
        /* Come cambiare il testo sul cartello da "Aperto" a "Chiuso" */
        
        cartContainer.style.display = isCartShowing ? "block" : "none";
        /* üëÅÔ∏è TOGGLE VISIBILIT√Ä: Mostra o nasconde l'elemento del carrello */
        /* "block" lo rende visibile, "none" lo nasconde */
        /* Come aprire o chiudere effettivamente la vetrina dei pasticcini */
      });
      
      
      /* üßπ ===== PULSANTE SVUOTA CARRELLO ===== */
      clearCartBtn.addEventListener("click", cart.clearCart.bind(cart));
      /* üëÇ LISTENER CLIC: Collega il pulsante di svuotamento al metodo clearCart del carrello */
      
      /* üîó BINDING DEL METODO: Garantisce il contesto corretto di 'this' */
      /* .bind(cart) crea una nuova funzione con 'this' impostato permanentemente su cart */
      /* Senza bind(), 'this' all'interno di clearCart() si riferirebbe al pulsante */
      /* Come assicurarsi che il commesso sappia QUALE cestino svuotare */
    </script>
  </body>
