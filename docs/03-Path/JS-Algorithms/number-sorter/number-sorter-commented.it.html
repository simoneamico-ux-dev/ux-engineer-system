    <script>
      /* ğŸ§  ===== JAVASCRIPT: Il Cervello dell'Applicazione ===== */
      
      const sortButton = document.getElementById("sort");
      /* ğŸ”˜ RIFERIMENTO BOTTONE: Catturiamo il bottone Sort */
      /* document.getElementById() = trova elemento per ID */
      /* const = variabile che non cambierÃ  */

      /* ğŸ¯ ===== FUNZIONE PRINCIPALE: Gestisce il Click ===== */
      const sortInputArray = (event) => {
        /* ğŸš€ ARROW FUNCTION: Sintassi moderna ES6 */
        /* event = oggetto che contiene info sull'evento click */
        
        event.preventDefault();
        /* ğŸš« BLOCCA DEFAULT: Impedisce il submit del form */
        /* Senza questo, la pagina si ricaricherebbe! */
      
        const inputValues = [
          ...document.getElementsByClassName("values-dropdown")
        ].map((dropdown) => Number(dropdown.value));
        /* ğŸª MAGIA JAVASCRIPT IN 3 PASSI: */
        
        /* PASSO 1: document.getElementsByClassName("values-dropdown") */
        /* ğŸ“‹ TROVA TUTTI: I dropdown con classe "values-dropdown" */
        /* Ritorna una HTMLCollection (tipo array ma non proprio) */
        
        /* PASSO 2: [...] = Spread Operator */
        /* ğŸ¯ CONVERTI: Trasforma HTMLCollection in vero Array */
        /* Ãˆ come spacchettare una scatola e rimettere tutto in un'altra */
        
        /* PASSO 3: .map((dropdown) => Number(dropdown.value)) */
        /* ğŸ”„ TRASFORMA: Per ogni dropdown... */
        /* dropdown.value = prendi il valore (Ã¨ una stringa!) */
        /* Number() = convertilo in numero */
        /* map() ritorna un nuovo array con i valori trasformati */
        
        /* RISULTATO: [8, 2, 4, 1, 3] come numeri, non stringhe! */
      
        const sortedValues = inputValues.sort((a, b) => {
          return a - b;
        });
        /* ğŸ”¢ ORDINAMENTO NUMERICO: Dal piÃ¹ piccolo al piÃ¹ grande */
        
        /* sort() SENZA PARAMETRI: Ordina come stringhe! */
        /* [1, 10, 2] diventerebbe [1, 10, 2] (sbagliato!) */
        
        /* sort((a, b) => a - b): Ordina come numeri */
        /* a - b < 0: a viene prima di b */
        /* a - b > 0: b viene prima di a */
        /* a - b = 0: restano com'erano */
        
        /* ESEMPIO: [8, 2, 4, 1, 3] */
        /* Confronta 8 e 2: 8-2=6 (positivo), quindi 2 prima di 8 */
        /* Continua fino a: [1, 2, 3, 4, 8] */
      
        updateUI(sortedValues);
        /* ğŸ–¥ï¸ AGGIORNA UI: Mostra i valori ordinati */
        /* Passa l'array ordinato alla funzione updateUI */
      }
      
      /* ğŸ–¥ï¸ ===== FUNZIONE UPDATE UI: Aggiorna la Vista ===== */
      const updateUI = (array = []) => {
        /* ğŸ“Š PARAMETRO DEFAULT: Se non passi niente, array = [] */
        /* Evita errori se chiamata senza argomenti */
        
        array.forEach((num, i) => {
          /* ğŸ”„ PER OGNI NUMERO: nell'array ordinato */
          /* num = il numero corrente */
          /* i = l'indice (0, 1, 2, 3, 4) */
          
          const outputValueNode = document.getElementById(`output-value-${i}`);
          /* ğŸ¯ TROVA ELEMENTO: Con ID dinamico */
          /* Template literal: `output-value-${i}` */
          /* i=0: trova "output-value-0" */
          /* i=1: trova "output-value-1", etc. */
          
          outputValueNode.innerText = num;
          /* âœï¸ AGGIORNA TESTO: Sostituisce lo 0 con il numero ordinato */
          /* innerText = cambia il contenuto testuale */
        })
      }
      
      /* ğŸ«§ ===== BUBBLE SORT: L'Algoritmo delle Bolle ===== */
      const bubbleSort = (array) => {
        /* ğŸ«§ BUBBLE SORT: I numeri "galleggiano" come bolle! */
        
        for (let i = 0; i < array.length; i++) {
          /* ğŸ”„ CICLO ESTERNO: Numero di passate complete */
          
          for (let j = 0; j < array.length - 1; j++) {
            /* ğŸ”„ CICLO INTERNO: Confronta coppie adiacenti */
            /* length - 1 perchÃ© confrontiamo j con j+1 */
            
            if (array[j] > array[j + 1]) {
              /* ğŸ”€ SE DISORDINATI: Il piÃ¹ grande va a destra */
              
              const temp = array[j];
              /* ğŸ“¦ SALVA: Il primo valore in una variabile temporanea */
              
              array[j] = array[j + 1];
              /* â¬…ï¸ SPOSTA: Il secondo al posto del primo */
              
              array[j + 1] = temp;
              /* â¡ï¸ COMPLETA: Il primo (salvato) al posto del secondo */
              
              /* Ãˆ come scambiare due carte tenendone una in mano! */
            }
          }
        }
      
        return array;
        /* ğŸ“¤ RITORNA: L'array ordinato */
        /* Bubble Sort modifica l'array originale! */
      }
      
      /* ğŸ¯ ===== SELECTION SORT: Selezione del Minimo ===== */
      const selectionSort = (array) => {
        /* ğŸ¯ SELECTION SORT: Trova il piÃ¹ piccolo e mettilo al posto giusto */
        
        for (let i = 0; i < array.length; i++) {
          /* ğŸ”„ PER OGNI POSIZIONE: Trova il minimo */
          
          let minIndex = i;
          /* ğŸ“ ASSUMI: La posizione corrente ha il minimo */
      
          for (let j = i + 1; j < array.length; j++) {
            /* ğŸ” CERCA: Tra gli elementi non ancora ordinati */
            /* j = i + 1: parti dall'elemento successivo */
            
            if (array[j] < array[minIndex]) {
              /* ğŸ¯ TROVATO PIÃ™ PICCOLO: Aggiorna l'indice */
              minIndex = j;
            }
          }
      
          const temp = array[i];
          array[i] = array[minIndex];
          array[minIndex] = temp;
          /* ğŸ”€ SCAMBIA: Metti il minimo nella posizione corretta */
          /* Stesso trucco dello scambio con variabile temporanea */
        }
      
        return array;
        /* ğŸ“¤ RITORNA: Array ordinato */
      }
      
      /* ğŸ“¥ ===== INSERTION SORT: Inserimento Ordinato ===== */
      const insertionSort = (array) => {
        /* ğŸ“¥ INSERTION SORT: Come ordinare carte in mano */
        
        for (let i = 1; i < array.length; i++) {
          /* ğŸ”„ PARTE DA 1: Il primo elemento Ã¨ giÃ  "ordinato" */
          
          const currValue = array[i];
          /* ğŸ’ VALORE CORRENTE: La carta da inserire */
          
          let j = i - 1;
          /* â¬…ï¸ INDICE PRECEDENTE: Da dove iniziare a confrontare */
      
          while (j >= 0 && array[j] > currValue) {
            /* ğŸ”„ FINCHÃ‰: Ci sono elementi piÃ¹ grandi */

        }
        
        return array;
