  <head>

    <meta charset="UTF-8" />

    <title>Learn Regular Expressions by Building a Spam Filter</title>
    <!-- ğŸ“‘ TITOLO: Il nostro progetto educativo sui regex! -->
    
    <style>
      /* ğŸ¨ ===== RESET UNIVERSALE: Pulizia Totale! ===== */
      
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        /* ğŸ“¦ BORDER-BOX: Include padding e bordi nelle dimensioni */
        
        margin: 0;

      /* ğŸ¨ ===== VARIABILI CSS: La Palette dei Colori ===== */
      
      :root {
        /* ğŸŒ‘ TEMA SCURO CON ACCENTI DORATI */
        
        --dark-grey: #1b1b32;
        /* âš« GRIGIO SCURO: Sfondo principale, quasi nero */
        
        --light-grey: #f5f6f7;

        --golden-yellow: #fecc4c;

        /* ğŸ’› GIALLO PURO: Leggermente diverso per sfumature */

      textarea {

        /* ğŸ“ LARGHEZZA MASSIMA: 90% per non toccare i bordi */

  <body>
    <!-- ğŸ•µï¸ ===== IL FILTRO ANTI-SPAM PRENDE VITA! ===== -->
    
    <header class="main-text">
      <!-- ğŸ“° INTESTAZIONE: Titolo e istruzioni -->
      
      <h1 class="title">Is this Spam?</h1>
      <!-- ğŸ” DOMANDA PRINCIPALE: Diretta e chiara -->
      
      <p class="description">
        Enter a phrase to check if it would be marked as spam or not.
      </p>
      <!-- ğŸ“ ISTRUZIONI: Spiega cosa fare -->
    </header>

    <main>
      <!-- ğŸ“„ CONTENUTO PRINCIPALE: L'interfaccia del filtro -->
      
      <label class="message-label" for="message-input">Message: </label>
      <!-- ğŸ·ï¸ ETICHETTA: Collegata all'input tramite for="id" -->
      
      <textarea
        placeholder="Enter message here"
        value=""
        type="text"
        name="message"
        id="message-input"
        rows="10"
        cols="40"
      ></textarea>
      <!-- ğŸ“ AREA TESTO: Per messaggi lunghi -->
      <!-- placeholder = testo di suggerimento -->
      <!-- rows="10" = 10 righe di altezza -->
      <!-- cols="40" = 40 colonne di larghezza -->
      <!-- type="text" non serve per textarea ma non fa male -->
      
      <button class="btn" id="check-message-btn" type="button">
        Check message
      </button>
      <!-- ğŸ”˜ BOTTONE: type="button" previene submit accidentali -->
      
      <p id="result"></p>
      <!-- ğŸ“Š RISULTATO: Inizialmente vuoto, riempito da JS -->
    </main>

    <footer class="footer">&copy; freeCodeCamp</footer>
    <!-- ğŸ¦¶ FOOTER: Copyright con entity HTML &copy; -->
    
    <script>
      /* ğŸ§  ===== JAVASCRIPT: Il Cervello del Filtro Anti-Spam! ===== */
      
      const messageInput = document.getElementById("message-input");
      /* ğŸ“ RIFERIMENTO TEXTAREA: Catturiamo l'elemento dove l'utente scrive */
      /* document.getElementById() = trova elemento per ID */
      /* const = costante, non cambierÃ  */
      
      const result = document.getElementById("result");
      /* ğŸ“Š RIFERIMENTO RISULTATO: Dove mostreremo spam/no spam */
      
      const checkMessageButton = document.getElementById("check-message-btn");
      /* ğŸ”˜ RIFERIMENTO BOTTONE: Per attaccare l'event listener */
      
      /* ğŸ” ===== LE REGEX: I Pattern da Cercare ===== */
      /* RegEx = Regular Expression = Espressioni Regolari */
      /* Sono pattern per cercare testo in modo intelligente! */
      
      const helpRegex = /please help|assist me/i;
      /* ğŸ†˜ RICHIESTE D'AIUTO: Spam spesso finge emergenze */
      /* /pattern/i = i flag significa case-insensitive */
      /* | = OR logico, trova "please help" O "assist me" */
      /* Spam tipico: "Please help me transfer money!" */
      
      const dollarRegex = /[0-9]+\s*(?:hundred|thousand|million|billion)?\s+dollars/i;
      /* ğŸ’° MENZIONI DI SOLDI: Pattern complesso! */
      /* [0-9]+ = uno o piÃ¹ numeri */
      /* \s* = zero o piÃ¹ spazi */
      /* (?:...) = gruppo non catturante */
      /* hundred|thousand|million|billion = scale numeriche */
      /* ? = opzionale (puÃ² esserci o no) */
      /* \s+ = uno o piÃ¹ spazi */
      /* Trova: "5 million dollars", "100 dollars", "50thousand dollars" */
      
      const freeRegex = /(?:^|\s)fr[e3][e3] m[o0]n[e3]y(?:$|\s)/i;
      /* ğŸ FREE MONEY: Con varianti leet speak! */
      /* (?:^|\s) = inizio stringa O spazio (word boundary) */
      /* [e3] = 'e' O '3' (leet speak) */
      /* [o0] = 'o' O '0' (zero) */
      /* (?:$|\s) = fine stringa O spazio */
      /* Trova: "free money", "fr33 m0n3y", "FREE MON3Y" */
      
      const stockRegex = /(?:^|\s)[s5][t7][o0][c{[(]k [a@4]l[e3]r[t7](?:$|\s)/i;
      /* ğŸ“ˆ STOCK ALERT: Super leet speak! */
      /* [s5] = 's' O '5' */
      /* [t7] = 't' O '7' */
      /* [c{[(] = 'c', '{', '[' o '(' */
      /* [a@4] = 'a', '@' o '4' */
      /* Trova: "stock alert", "5t0ck @l3rt", "S7O{K AL3R7" */
      
      const dearRegex = /(?:^|\s)d[e3][a@4]r fr[i1|][e3]nd(?:$|\s)/i;
      /* ğŸ‘‹ DEAR FRIEND: Classico inizio spam */
      /* [i1|] = 'i', '1' o '|' (pipe) */
      /* Trova: "dear friend", "d3@r fr|3nd", "DEAR FR1END" */
      
      /* ğŸš« ===== LISTA NERA: Tutti i Pattern Spam ===== */
      
      const denyList = [helpRegex, dollarRegex, freeRegex, stockRegex, dearRegex];
      /* ğŸ“‹ ARRAY DI REGEX: Tutti i pattern in un array */
      /* PiÃ¹ facile da gestire e estendere */
      
      /* ğŸ” ===== FUNZIONE DI CONTROLLO SPAM ===== */
      
      const isSpam = (msg) => denyList.some((regex) => regex.test(msg));
      /* ğŸ§® ARROW FUNCTION: Sintassi moderna e concisa */
      /* (msg) => ... Ã¨ come function(msg) { return ... } */
      /* .some() = torna true se ALMENO UN elemento soddisfa la condizione */
      /* regex.test(msg) = testa se il pattern matcha il messaggio */
      /* In pratica: "Ãˆ spam se QUALSIASI pattern viene trovato" */
      
      /* ğŸ¯ ===== EVENT LISTENER: Il Cuore dell'App ===== */
      
      checkMessageButton.addEventListener("click", () => {
        /* ğŸ–±ï¸ ASCOLTA IL CLICK: Quando l'utente preme il bottone */
        /* Arrow function anonima come callback */
        
        if (messageInput.value === "") {
          /* âŒ VALIDAZIONE: Controlla se il campo Ã¨ vuoto */
          /* .value = il testo dentro la textarea */
          /* === confronto strict (tipo e valore) */
          
          alert("Please enter a message.");
          /* ğŸš¨ ALERT: Popup di avviso */
          /* Metodo old school ma efficace */
          
          return;
          /* ğŸ›‘ STOP: Esce dalla funzione, non continua */
        }
      
        result.textContent = isSpam(messageInput.value)
          ? "Oh no! This looks like a spam message."
          : "This message does not seem to contain any spam.";
        /* ğŸ¯ OPERATORE TERNARIO: if/else in una riga! */
        /* condizione ? se_vero : se_falso */
        /* textContent = cambia il testo del paragrafo */
        /* Se isSpam() ritorna true â†’ messaggio spam */
        /* Se isSpam() ritorna false â†’ messaggio pulito */
        
        messageInput.value = "";
        /* ğŸ§¹ PULIZIA: Svuota la textarea dopo il check */
        /* UX touch: ready per il prossimo test */
      });
    </script>
