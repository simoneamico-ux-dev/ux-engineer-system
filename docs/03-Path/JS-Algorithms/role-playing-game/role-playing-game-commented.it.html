    <meta charset="utf-8">

    <title>RPG - Dragon Repeller</title>
    <!-- ğŸ“‘ TITOLO DELLA TAB: Il nome della nostra quest! -->
    
    <style>
        /* ğŸ¨ ===== LO STILE DEL NOSTRO GIOCO FANTASY ===== */
        
        body {
            background-color: #0a0a23;
            /* ğŸŒ‘ SFONDO BLU NOTTE: L'oscuritÃ  che circonda il villaggio */

            background-color: #0a0a23;

        #stats {

        #monsterStats {
            display: none;
            /* ğŸ™ˆ NASCOSTO INIZIALMENTE: Appare solo in battaglia! */

            /* âšª TESTO BIANCO: Per contrasto */
            
            background-color: #c70d0d;

        .stat {

        button {

            /* ğŸ‘† CURSORE MANINA: "Cliccami per l'avventura!" */
            
            color: #0a0a23;
            /* ğŸŒ‘ TESTO BLU SCURO: Leggibile sul giallo */
            
            background-color: #feac32;
            /* ğŸŸ¡ GIALLO ORO: Come monete d'oro! */
            
            background-image: linear-gradient(#fecc4c, #ffac33);
            /* ğŸŒŸ GRADIENTE DORATO: Dal chiaro allo scuro */

            border: 3px solid #feac32;

</head>
<body>
    <!-- âš”ï¸ ===== IL GIOCO PRENDE VITA! ===== -->
    
    <div id="game">
        <!-- ğŸ® CONTENITORE GIOCO: La nostra "console" -->
        
        <div id="stats">
            <!-- ğŸ“Š PANNELLO STATISTICHE: I parametri vitali dell'eroe -->
            
            <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
            <!-- ğŸŒŸ ESPERIENZA: Parte da 0, come ogni eroe novizio -->
            
            <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
            <!-- â¤ï¸ SALUTE: 100 HP, piena energia! -->
            
            <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
            <!-- ğŸ’° ORO: 50 monete iniziali per iniziare l'avventura -->
        </div>
        
        <div id="controls">
            <!-- ğŸ® PANNELLO CONTROLLI: I nostri bottoni azione -->
            
            <button id="button1">Go to store</button>
            <!-- ğŸª BOTTONE 1: Inizialmente porta al negozio -->
            
            <button id="button2">Go to cave</button>
            <!-- ğŸ•³ï¸ BOTTONE 2: Inizialmente porta alla caverna -->
            
            <button id="button3">Fight dragon</button>
            <!-- ğŸ‰ BOTTONE 3: Inizialmente sfida il drago (coraggioso!) -->
        </div>
        
        <div id="monsterStats">
            <!-- ğŸ‘¹ STATISTICHE MOSTRO: Nascosto finchÃ© non combatti -->
            
            <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
            <!-- ğŸ‘¾ NOME MOSTRO: Vuoto inizialmente -->
            
            <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
            <!-- ğŸ’” VITA MOSTRO: Anche questa vuota -->
        </div>
        
        <div id="text">
            <!-- ğŸ“œ AREA NARRATIVA: Dove si svolge la storia -->
            Welcome to Dragon Repeller. You must defeat the dragon that is preventing people from leaving the town. You are in the town square. Where do you want to go? Use the buttons above.
            <!-- ğŸ° INTRODUZIONE: La quest principale Ã¨ chiara! -->
        </div>
    </div>

    <script>
        /* ğŸ® ===== IL CERVELLO DEL GIOCO: JavaScript! ===== */
        
        // ğŸ¯ ===== STATO DEL GIOCO: Le Variabili Globali =====
        
        let xp = 0;
        // ğŸŒŸ PUNTI ESPERIENZA: L'eroe parte dal livello zero
        
        let health = 100;
        // â¤ï¸ PUNTI VITA: 100 HP, piena salute!
        
        let gold = 50;
        // ğŸ’° ORO INIZIALE: Abbastanza per qualche pozione
        
        let currentWeapon = 0;
        // âš”ï¸ ARMA CORRENTE: Indice nell'array weapons (0 = stick)
        
        let fighting;
        // ğŸ‘¹ MOSTRO COMBATTUTO: Indice del mostro corrente
        // undefined inizialmente (non stiamo combattendo)
        
        let monsterHealth;
        // ğŸ’” VITA DEL MOSTRO: Si riempie quando inizia la battaglia
        
        let inventory = ["stick"];
        // ğŸ’ INVENTARIO: Array che parte con un bastone
        // Ãˆ come lo zaino dell'eroe!

        // ğŸ” ===== RIFERIMENTI DOM: I Collegamenti con l'HTML =====
        
        const button1 = document.querySelector('#button1');
        const button2 = document.querySelector("#button2");
        const button3 = document.querySelector("#button3");
        // ğŸ”˜ I TRE BOTTONI: Li prendiamo per ID
        // querySelector Ã¨ come dire "trovami questo elemento!"
        
        const text = document.querySelector("#text");
        // ğŸ“œ AREA TESTO: Dove raccontiamo la storia
        
        const xpText = document.querySelector("#xpText");
        const healthText = document.querySelector("#healthText");
        const goldText = document.querySelector("#goldText");
        // ğŸ“Š DISPLAYS STATISTICHE: Per aggiornare i numeri
        
        const monsterStats = document.querySelector("#monsterStats");
        const monsterName = document.querySelector("#monsterName");
        const monsterHealthText = document.querySelector("#monsterHealth");
        // ğŸ‘¹ ELEMENTI MOSTRO: Per le battaglie

        // âš”ï¸ ===== DATABASE ARMI: Array di Oggetti =====
        
        const weapons = [
            { name: 'stick', power: 5 },
            // ğŸ BASTONE: L'arma del principiante, 5 di danno
            
            { name: 'dagger', power: 30 },
            // ğŸ—¡ï¸ PUGNALE: Primo upgrade serio, 30 di danno
            
            { name: 'claw hammer', power: 50 },
            // ğŸ”¨ MARTELLO: Arma intermedia, 50 di danno
            
            { name: 'sword', power: 100 }
            // âš”ï¸ SPADA: L'arma definitiva, 100 di danno!
        ];

        // ğŸ‘¾ ===== DATABASE MOSTRI: I Nostri Nemici =====
        
        const monsters = [
            {
                name: "slime",
                level: 2,
                health: 15
            },
            // ğŸŸ¢ SLIME: Il mostro tutorial, facile da battere
            
            {
                name: "fanged beast",
                level: 8,
                health: 60
            },
            // ğŸº BESTIA: DifficoltÃ  media, richiede strategia
            
            {
                name: "dragon",
                level: 20,
                health: 300
            }
            // ğŸ‰ DRAGO: Il boss finale, preparati bene!
        ];

        // ğŸ—ºï¸ ===== DATABASE LOCATIONS: La Mappa del Gioco =====
        
        const locations = [
            {
                name: "town square",
                "button text": ["Go to store", "Go to cave", "Fight dragon"],
                // ğŸ“ TESTI BOTTONI: Cosa mostrano i 3 bottoni
                // Notare le virgolette per le chiavi con spazi!
                
                "button functions": [goStore, goCave, fightDragon],
                // ğŸ¯ FUNZIONI: Cosa fanno i bottoni quando cliccati
                // Riferimenti diretti alle funzioni (senza parentesi!)
                
                text: "You are in the town square. You see a sign that says \"Store\"."
                // ğŸ“œ DESCRIZIONE: Il testo narrativo della location
            },
            {
                name: "store",
                "button text": ["Buy 10 health (10 gold)", "Buy weapon (30 gold)", "Go to town square"],
                // ğŸª NEGOZIO: Compra vita, armi, o torna indietro
                
                "button functions": [buyHealth, buyWeapon, goTown],
                text: "You enter the store."
            },
            {
                name: "cave",
                "button text": ["Fight slime", "Fight fanged beast", "Go to town square"],
                // ğŸ•³ï¸ CAVERNA: Scegli quale mostro affrontare
                
                "button functions": [fightSlime, fightBeast, goTown],
                text: "You enter the cave. You see some monsters."
            },
            {
                name: "fight",
                "button text": ["Attack", "Dodge", "Run"],
                // âš”ï¸ BATTAGLIA: Le opzioni di combattimento
                
                "button functions": [attack, dodge, goTown],
                text: "You are fighting a monster."
            },
            {
                name: "kill monster",
                "button text": ["Go to town square", "Go to town square", "Go to town square"],
                // ğŸ‰ VITTORIA: Tutti i bottoni riportano in cittÃ 
                // Ma il terzo ha una sorpresa...
                
                "button functions": [goTown, goTown, easterEgg],
                // ğŸ¥š EASTER EGG: Il terzo bottone nasconde un segreto!
                
                text: 'The monster screams "Arg!" as it dies. You gain experience points and find gold.'
            },
            {
                name: "lose",
                "button text": ["REPLAY?", "REPLAY?", "REPLAY?"],
                // ğŸ’€ SCONFITTA: Game over, vuoi riprovare?
                
                "button functions": [restart, restart, restart],
                text: "You die. &#x2620;"
                // &#x2620; = â˜ ï¸ simbolo del teschio in HTML!
            },
            {
                name: "win",
                "button text": ["REPLAY?", "REPLAY?", "REPLAY?"],
                // ğŸ† VITTORIA FINALE: Hai battuto il drago!
                
                "button functions": [restart, restart, restart],
                text: "You defeat the dragon! YOU WIN THE GAME! &#x1F389;"
                // &#x1F389; = ğŸ‰ emoji party popper in HTML!
            },
            {
                name: "easter egg",
                "button text": ["2", "8", "Go to town square?"],
                // ğŸ² GIOCO SEGRETO: Un mini-gioco nascosto!
                
                "button functions": [pickTwo, pickEight, goTown],
                text: "You find a secret game. Pick a number above. Ten numbers will be randomly chosen between 0 and 10. If the number you choose matches one of the random numbers, you win!"
            }
        ];

        // ğŸ® ===== INIZIALIZZAZIONE: Setup Iniziale =====
        
        button1.onclick = goStore;
        button2.onclick = goCave;
        button3.onclick = fightDragon;
        // ğŸ”˜ EVENTI INIZIALI: I bottoni partono con queste funzioni
        // onclick = "quando clicchi, esegui questa funzione"

        // ğŸ”„ ===== FUNZIONE UPDATE: Il Cuore del Sistema di Navigazione =====
        
        function update(location) {
            // ğŸ“ AGGIORNA LOCATION: Cambia tutto in base a dove siamo
            
            monsterStats.style.display = "none";
            // ğŸ™ˆ NASCONDI STATS MOSTRO: Non sempre combattiamo
            
            button1.innerText = location["button text"][0];
            button2.innerText = location["button text"][1];
            button3.innerText = location["button text"][2];
            // ğŸ“ AGGIORNA TESTI: Cambia le scritte sui bottoni
            
            button1.onclick = location["button functions"][0];
            button2.onclick = location["button functions"][1];
            button3.onclick = location["button functions"][2];
            // ğŸ¯ AGGIORNA FUNZIONI: Cambia cosa fanno i bottoni
            
            text.innerHTML = location.text;
            // ğŸ“œ AGGIORNA NARRAZIONE: Cambia la descrizione
            // innerHTML permette di usare HTML (come &#x2620;)
        }

        // ğŸƒ ===== FUNZIONI DI MOVIMENTO: Navigazione nel Mondo =====
        
        function goTown() {
            update(locations[0]);
            // ğŸ° VAI IN CITTÃ€: locations[0] = town square
        }

        function goStore() {
            update(locations[1]);
            // ğŸª VAI AL NEGOZIO: locations[1] = store
        }

        function goCave() {
            update(locations[2]);
            // ğŸ•³ï¸ VAI NELLA CAVERNA: locations[2] = cave
        }

        // ğŸ’° ===== FUNZIONI NEGOZIO: Economia di Gioco =====
        
        function buyHealth() {
            if (gold >= 10) {
                // ğŸ’µ HAI ABBASTANZA ORO?: Controllo fondi
                
                gold -= 10;
                health += 10;
                // ğŸ’Š TRANSAZIONE: Paga 10 oro, ricevi 10 HP
                
                goldText.innerText = gold;
                healthText.innerText = health;
                // ğŸ“Š AGGIORNA UI: Mostra i nuovi valori
                
            } else {
                text.innerText = "You do not have enough gold to buy health.";
                // ğŸš« FONDI INSUFFICIENTI: Messaggio di errore
            }
        }

        function buyWeapon() {
            if (currentWeapon < weapons.length - 1) {
                // ğŸ” CONTROLLO UPGRADE: Non sei giÃ  al massimo?
                // weapons.length - 1 = indice ultima arma
                
                if (gold >= 30) {
                    // ğŸ’µ HAI 30 ORO?: Prezzo fisso per tutte le armi
                    
                    gold -= 30;
                    currentWeapon++;
                    // ğŸ’¸ COMPRA: Paga e passa all'arma successiva
                    
                    goldText.innerText = gold;
                    let newWeapon = weapons[currentWeapon].name;
                    // ğŸ—¡ï¸ NUOVA ARMA: Prendi il nome dall'array
                    
                    text.innerText = "You now have a " + newWeapon + ".";
                    inventory.push(newWeapon);
                    // ğŸ’ AGGIUNGI ALL'INVENTARIO: push() aggiunge in fondo
                    
                    text.innerText += " In your inventory you have: " + inventory;
                    // ğŸ“œ MOSTRA INVENTARIO: += aggiunge al testo esistente
                    
                } else {
                    text.innerText = "You do not have enough gold to buy a weapon.";
                    // ğŸš« ORO INSUFFICIENTE: Non puoi comprare
                }
            } else {
                text.innerText = "You already have the most powerful weapon!";
                // âš”ï¸ GIÃ€ AL MASSIMO: Hai la spada!
                
                button2.innerText = "Sell weapon for 15 gold";
                button2.onclick = sellWeapon;
                // ğŸ”„ CAMBIA BOTTONE: Ora puoi vendere invece di comprare
            }
        }

        function sellWeapon() {
            if (inventory.length > 1) {
                // ğŸ’ HAI PIÃ™ DI UN'ARMA?: Non vendere l'ultima!
                
                gold += 15;
                goldText.innerText = gold;
                // ğŸ’° VENDI: Ricevi 15 oro (metÃ  del prezzo)
                
                let currentWeapon = inventory.shift();
                // ğŸ”„ RIMUOVI PRIMA ARMA: shift() toglie dal'inizio
                // NOTA: Riusa il nome currentWeapon (shadowing)
                
                text.innerText = "You sold a " + currentWeapon + ".";
                text.innerText += " In your inventory you have: " + inventory;
                // ğŸ“œ CONFERMA VENDITA: Mostra cosa hai venduto
                
            } else {
                text.innerText = "Don't sell your only weapon!";
                // ğŸš« PROTEZIONE: Non rimanere disarmato!
            }
        }

        // âš”ï¸ ===== FUNZIONI COMBATTIMENTO: Sistema di Battaglia =====
        
        function fightSlime() {
            fighting = 0;
            // ğŸŸ¢ COMBATTI SLIME: monsters[0]
            goFight();
        }

        function fightBeast() {
            fighting = 1;
            // ğŸº COMBATTI BESTIA: monsters[1]
            goFight();
        }

        function fightDragon() {
            fighting = 2;
            // ğŸ‰ COMBATTI DRAGO: monsters[2]
            goFight();
        }

        function goFight() {
            update(locations[3]);
            // âš”ï¸ MODALITÃ€ BATTAGLIA: Cambia UI per combattimento
            
            monsterHealth = monsters[fighting].health;
            // ğŸ’” IMPOSTA HP MOSTRO: Prendi dal database
            
            monsterStats.style.display = "block";
            // ğŸ‘ï¸ MOSTRA STATS MOSTRO: Ora sono visibili!
            
            monsterName.innerText = monsters[fighting].name;
            monsterHealthText.innerText = monsterHealth;
            // ğŸ“Š AGGIORNA UI MOSTRO: Nome e vita
        }

        function attack() {
            text.innerText = "The " + monsters[fighting].name + " attacks.";
            text.innerText += " You attack it with your " + weapons[currentWeapon].name + ".";
            // âš”ï¸ NARRAZIONE BATTAGLIA: Descrivi l'azione
            
            health -= getMonsterAttackValue(monsters[fighting].level);
            // ğŸ’” DANNO RICEVUTO: Formula basata sul livello
            
            if (isMonsterHit()) {
                // ğŸ¯ COLPISCI?: Controllo probabilitÃ 
                
                monsterHealth -= weapons[currentWeapon].power + Math.floor(Math.random() * xp) + 1;
                // ğŸ’¥ DANNO INFLITTO: Potenza arma + bonus XP casuale + 1
                // Math.floor arrotonda per difetto
                // Math.random() * xp = da 0 a xp-1
                
            } else {
                text.innerText += " You miss.";
                // ğŸ˜µ MANCATO!: PuÃ² capitare
            }
            
            healthText.innerText = health;
            monsterHealthText.innerText = monsterHealth;
            // ğŸ“Š AGGIORNA HP: Mostra i danni
            
            if (health <= 0) {
                lose();
                // ğŸ’€ SEI MORTO: Game over
                
            } else if (monsterHealth <= 0) {
                if (fighting === 2) {
                    winGame();
                    // ğŸ† HAI BATTUTO IL DRAGO!: Vittoria finale
                    
                } else {
                    defeatMonster();
                    // ğŸ‰ MOSTRO SCONFITTO: Ma non Ã¨ finita
                }
            }
            
            if (Math.random() <= .1 && inventory.length !== 1) {
                // ğŸ”¨ ARMA ROTTA?: 10% di probabilitÃ 
                // MA solo se hai piÃ¹ di un'arma
                
                text.innerText += " Your " + inventory.pop() + " breaks.";
                // ğŸ’” RIMUOVI ULTIMA ARMA: pop() toglie dalla fine
                
                currentWeapon--;
                // â¬‡ï¸ TORNA ALL'ARMA PRECEDENTE: Downgrade forzato
            }
        }

        function getMonsterAttackValue(level) {
            // ğŸ§® CALCOLO DANNO MOSTRO: Formula complessa
            
            const hit = (level * 5) - (Math.floor(Math.random() * xp));
            // FORMULA: (livello Ã— 5) - (random da 0 a xp-1)
            // PiÃ¹ XP hai = meno danni subisci (esperienza!)
            
            console.log(hit);
            // ğŸ” DEBUG: Mostra il danno nella console
            
            return hit > 0 ? hit : 0;
            // ğŸ›¡ï¸ MINIMO ZERO: Operatore ternario
            // Se hit > 0 restituisci hit, altrimenti 0
            // Non puoi subire danni negativi (che sarebbero cure!)
        }

        function isMonsterHit() {
            return Math.random() > .2 || health < 20;
            // ğŸ¯ PROBABILITÃ€ COLPO: 80% normale O sempre se hai poca vita
            // Math.random() > .2 = 80% di probabilitÃ 
            // health < 20 = colpo garantito se stai morendo (pietÃ !)
            // || = OR logico, basta una condizione vera
        }

        function dodge() {
            text.innerText = "You dodge the attack from the " + monsters[fighting].name;
            // ğŸ¤¸ SCHIVA: Eviti il danno per questo turno
            // Funzione semplice ma tattica importante!
        }

        function defeatMonster() {
            gold += Math.floor(monsters[fighting].level * 6.7);
            // ğŸ’° RICOMPENSA ORO: Livello Ã— 6.7 (arrotondato)
            // Slime: 2 Ã— 6.7 = 13 oro
            // Beast: 8 Ã— 6.7 = 53 oro
            
            xp += monsters[fighting].level;
            // ğŸŒŸ GUADAGNA XP: Uguale al livello del mostro
            
            goldText.innerText = gold;
            xpText.innerText = xp;
            // ğŸ“Š AGGIORNA UI: Mostra le ricompense
            
            update(locations[4]);
            // ğŸ‰ VAI ALLA SCHERMATA VITTORIA: "kill monster"
        }

        function lose() {
            update(locations[5]);
            // ğŸ’€ SCHERMATA GAME OVER: "lose"
        }

        function winGame() {
            update(locations[6]);
            // ğŸ† SCHERMATA VITTORIA FINALE: "win"
        }

        function restart() {
            // ğŸ”„ RESET COMPLETO: Ricomincia da capo
            
            xp = 0;
            health = 100;
            gold = 50;
            currentWeapon = 0;
            inventory = ["stick"];
            // ğŸ”„ VALORI INIZIALI: Tutto come all'inizio
            
            goldText.innerText = gold;
            healthText.innerText = health;
            xpText.innerText = xp;
            // ğŸ“Š AGGIORNA UI: Mostra i reset
            
            goTown();
            // ğŸ° TORNA IN CITTÃ€: Nuova avventura!
        }

        // ğŸ¥š ===== EASTER EGG: Il Mini-Gioco Segreto! =====
        
        function easterEgg() {
            update(locations[7]);
            // ğŸ² VAI AL GIOCO SEGRETO: Una sorpresa per i curiosi!
        }

        function pickTwo() {
            pick(2);
            // 2ï¸âƒ£ SCEGLI 2: Wrapper per pick()
        }

        function pickEight() {
            pick(8);
            // 8ï¸âƒ£ SCEGLI 8: Wrapper per pick()
        }

        function pick(guess) {
            // ğŸ² IL GIOCO D'AZZARDO: Indovina il numero!
            
            const numbers = [];
            // ğŸ“¦ ARRAY VUOTO: Per i numeri casuali
            
            while (numbers.length < 10) {
                numbers.push(Math.floor(Math.random() * 11));
                // ğŸ° GENERA 10 NUMERI: Da 0 a 10
                // Math.random() * 11 = da 0 a 10.999...
                // Math.floor arrotonda per difetto
            }
            
            text.innerText = "You picked " + guess + ". Here are the random numbers:\n";
            // ğŸ“œ MOSTRA SCELTA: \n = a capo
            
            for (let i = 0; i < 10; i++) {
                text.innerText += numbers[i] + "\n";
