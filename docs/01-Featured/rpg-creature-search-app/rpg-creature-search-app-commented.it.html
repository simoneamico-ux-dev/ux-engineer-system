              /* ‚¨ÜÔ∏è SPAZIATURA PULSANTE: Distanza dopo la barra di ricerca */
              
              --margin-top-output-container: 48px;
              /* ‚¨ÜÔ∏è SPAZIATURA RISULTATI: Spazio prima dell'area risultati */
              
              --margin-top-title-output-container: 42px;
              /* ‚¨ÜÔ∏è SPAZIATURA TITOLO RISULTATO: Spazio sopra il nome della creatura */
              
              --margin-top-description-output-container: 32px;
              /* ‚¨ÜÔ∏è SPAZIATURA DESCRIZIONE: Spazio prima della descrizione creatura */
              
              --margin-top-specified-1-output-container: 32px;
              /* ‚¨ÜÔ∏è SPAZIATURA PRIMO ATTRIBUTO: Spazio prima del peso */
              
              --margin-top-specified-2-output-container: 12px;
              /* ‚¨ÜÔ∏è SPAZIATURA SECONDO ATTRIBUTO: Spazio tra gli attributi */
              
              --margin-top-label-output-container: 32px;
              /* ‚¨ÜÔ∏è SPAZIATURA ETICHETTA TIPO: Spazio prima dei badge tipo */
              
              --margin-top-table-output-container: 48px;
              /* ‚¨ÜÔ∏è SPAZIATURA TABELLA: Spazio prima della tabella statistiche */
              
              --margin-bottom-output-container: 40px;
              /* ‚¨áÔ∏è SPAZIATURA INFERIORE: Spazio dopo l'area risultati */
              
              --padding-bottom-input: 5px;
              /* ‚¨áÔ∏è PADDING INPUT: Spazio inferiore dentro il campo di ricerca */
              
              /* üìè DIMENSIONI - FLESSIBILI PER MOBILE */
              --window-width: 100%;
              /* üìè LARGHEZZA FINESTRA: Larghezza schermo completa su mobile */
              
              --window-height: auto;
              /* üìè ALTEZZA FINESTRA: Si adatta all'altezza del contenuto */
              
              --search-bar-width: 90%;
              /* üìè LARGHEZZA BARRA RICERCA: Quasi tutta la larghezza con margini */
              
              --btn-width: 168px;
              /* üìè LARGHEZZA PULSANTE: Larghezza fissa per il pulsante di ricerca */
              
              --btn-height: 45px;
              /* üìè ALTEZZA PULSANTE: Dimensione comoda per l'area di tocco */
              
              --output-container-width: 92%;
              /* üìè LARGHEZZA RISULTATI: Quasi tutta la larghezza con margini */
              
              --output-container-height: auto;
              /* üìè ALTEZZA RISULTATI: Si adatta all'altezza del contenuto */
              
              --output-col-padding-extra: 0;
              /* üìè PADDING COLONNA: Nessun padding extra su mobile */
              
              /* ü™ü STILI FINESTRA - RESET PER VISTA MOBILE A SCHERMO INTERO */
              --shadow-window-main: none;
              /* üö´ NESSUNA OMBRA: La versione mobile non ha ombra finestra */
              
              --radius-window-top: 0;
              /* üö´ NESSUN RAGGIO SUPERIORE: Angoli a tutta larghezza su mobile */
              
              --radius-window-bottom: 0;
              /* üö´ NESSUN RAGGIO INFERIORE: Angoli a tutta larghezza su mobile */
              
              /* üìè ALTEZZE SEPARATORE E BARRA TITOLO */
              --separator-height: 35px;
              /* üìè ALTEZZA CURVA SUPERIORE: Altezza della curva del bordo superiore della finestra */
              
              --titlebar-height: 28px;
              /* üìè ALTEZZA BARRA TITOLO: Spazio per il titolo e i controlli finestra */
              
              --window-padding-inner: 20px;
              /* üìè PADDING INTERNO: Spazio interno ai bordi della finestra */
          }
          
          
          /* üßπ ===== RESET DI BASE E BODY ===== */
          
          * {
              margin: 0;
              padding: 0;
              box-sizing: border-box;
              /* üßπ RESET UNIVERSALE: Pulisce tutte le spaziature predefinite del browser */
              /* Rende gli elementi prevedibili e coerenti tra i browser */
              /* box-sizing assicura che il padding non aumenti la dimensione dell'elemento */
          }
          
          button {
              border: none;
              background: none;
              padding: 0;
              cursor: pointer;
              /* üîò RESET PULSANTE: Rimuove lo stile predefinito dei pulsanti */
              /* Crea una base pulita per i nostri pulsanti in stile Aqua */
              /* cursor: pointer mostra il cursore a mano sugli elementi interattivi */
          }
          
          body {
              font-family: var(--font-family-aqua);
              color: var(--font-color-primary);
              min-height: 100vh;
              background-image: var(--bg-image-desktop-asset);
              background-size: cover;
              background-position: center;
              background-repeat: no-repeat;
              background-color: #f0f0f0;
              display: flex;
              justify-content: center;
              align-items: center;
              padding: 0;
              /* üìÑ STILE BODY: La fondazione della nostra interfaccia */
              /* Configura l'ambiente desktop di Mac OS X */
              /* Utilizza la famiglia di font Aqua e lo sfondo del wallpaper */
              /* Contenuto centrato con flexbox per un posizionamento perfetto */
              /* min-height: 100vh assicura la copertura completa dello schermo */
          }
          
          /* üîç ===== UTILIT√Ä DI VISIBILIT√Ä ===== */
          /* Due approcci diversi per nascondere elementi risolvono problemi specifici */
          /* display:none rimuove gli elementi dal flusso di layout (buono per le animazioni) */
          /* visibility:hidden mantiene lo spazio riservato (previene i salti di layout) */
          
          .hidden {
              display: none !important;
              /* üôà COMPLETAMENTE NASCOSTO: Rimuove l'elemento dal layout */
              /* Perfetto per le transizioni di apertura/chiusura finestra */
              /* Consente animazioni di scala quando gli elementi riappaiono */
          }
          
          .invisible {
              visibility: hidden !important;
              /* üëª INVISIBILE MA PRESENTE: L'elemento occupa spazio ma non √® visibile */
              /* Previene il "salto" del layout quando si nasconde il contenitore di output */
              /* L'area di contenuto mantiene le sue dimensioni durante il caricamento */
          }
          
          
          /* ‚ú® ===== DEFINIZIONI ANIMAZIONI ===== */
          
          @keyframes macScaleUp {
              0% {
                  opacity: 0;
                  transform: scale(0.6);
              }
              100% {
                  opacity: 1;
                  transform: scale(1);
              }
              /* üîÑ APERTURA FINESTRA: Transizione di zoom in stile Mac */
              /* Le finestre in Mac OS X crescevano dal centro quando venivano aperte */
              /* Questa scala fluida crea quella iconica sensazione di "effetto genio" */
          }
          
          @keyframes smoothFadeIn {
              from { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
              to   { opacity: 1; transform: translate(-50%, -50%) scale(1); }
              /* üîÑ ICONA CHE APPARE: Materializzazione fluida delle icone desktop */
              /* Le icone app in Mac OS X apparivano con dissolvenza */
              /* La leggera scala d√† quella sottile sensazione rimbalzante */
          }
          
          @keyframes AquaContentReveal {
              from {
                  opacity: 0;
                  transform: scale(0.96);  /* parte leggermente pi√π piccola */
              }
              to {
                  opacity: 1;
                  transform: scale(1); /* raggiunge la sua dimensione naturale */
              }
              /* üîÑ RIVELAZIONE CONTENUTO: Dissolvenza in entrata fluida per i risultati di ricerca */
              /* I contenuti nelle finestre di Mac OS X si rivelavano in modo sottile */
              /* Questo crea quella sensazione di interfaccia reattiva e vivace */
          }
          
          .animate-results {
              animation: AquaContentReveal 0.5s var(--mac-ease-out) forwards;
              /* ‚ú® ANIMAZIONE RISULTATI: Applica l'animazione di rivelazione contenuto */
              /* forwards assicura che lo stato finale sia mantenuto */
          }
          
          
          /* üí¨ ===== TOOLTIP PERSONALIZZATO AQUA ===== */
          /* Replica i tooltip in stile post-it giallo di Mac OS X */
          
          #search-input-wrapper {
              position: relative;
              /* üìç GENITORE TOOLTIP: Funge da ancoraggio per il posizionamento assoluto */
              /* Senza questo, il tooltip non potrebbe essere posizionato rispetto all'input */
          }
          
          .aqua-tooltip-box {
              position: absolute;
              top: 100%;
              left: 35px;
              margin-top: 8px;
              background-color: #FFFFE1;
              border: 1px solid #BDBDBD;
              color: #000;
              font-size: 12px;
              padding: 4px 8px;
              border-radius: 3px;
              box-shadow: 0px 2px 4px rgba(0,0,0,0.2);
              z-index: 100;
              white-space: nowrap;
              pointer-events: none;
              transition: opacity 0.2s ease-out, visibility 0.2s ease-out;
              /* üí¨ STILE TOOLTIP: Classico tooltip di aiuto Mac OS X */
              /* Aspetto "nota adesiva" giallo pallido con ombra sottile */
              /* pointer-events: none impedisce di bloccare le interazioni mouse sottostanti */
              /* Le transizioni creano effetti di dissolvenza in entrata/uscita fluidi */
              /* Posizionato direttamente sotto l'input di ricerca */
          }
          
          .hidden-tooltip {
              opacity: 0;
              visibility: hidden;
              /* üôà TOOLTIP NASCOSTO: Invisibile ma pu√≤ apparire con transizione */
              /* Usando sia opacity che visibility si garantisce l'invisibilit√† totale */
              /* permettendo comunque transizioni fluide */
          }
          
          
          /* üì± ===== ICONA APP DESKTOP ===== */
          
          #desktop-app-icon {
              width: 109px;
              height: 132.2px;
              position: absolute;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
              background-image: var(--app-icon);
              background-size: contain;
              background-repeat: no-repeat;
              background-position: center;
              cursor: pointer;
              z-index: 0;
              filter: var(--shadow-desktop-icon-drop);
              transition: opacity 0.3s ease;
              animation: smoothFadeIn 0.4s var(--mac-ease-out);
              /* üì± ICONA APP: Appare quando l'applicazione √® chiusa */
              /* Perfettamente centrata usando il trucco transform translate */
              /* Ha un'ombra per quella sensazione di icona fluttuante di Mac OS X */
              /* Animazione fluida quando appare sul desktop */
              /* Il cursore cambia in una mano per indicare la cliccabilit√† */
          }
          
          
          /* ü™ü ===== STRUTTURA FINESTRA PRINCIPALE ===== */
          
          #window-container {
              width: var(--window-width);
              height: var(--window-height);
              background-color: var(--background-color-window);
              border-top-left-radius: var(--radius-window-top);
              border-top-right-radius: var(--radius-window-top);
              border-bottom-left-radius: var(--radius-window-bottom);
              border-bottom-right-radius: var(--radius-window-bottom);
              box-shadow: var(--shadow-window-main);
              display: flex;
              flex-direction: column;
              overflow: hidden;
              transition: width 0.4s var(--mac-ease-out),
                          height 0.4s var(--mac-ease-out),
                          border-radius 0.4s var(--mac-ease-out),
                          top 0.4s var(--mac-ease-out),
                          left 0.4s var(--mac-ease-out),
                          margin 0.4s var(--mac-ease-out);
              animation: macScaleUp 0.4s var(--mac-ease-out) backwards;
              /* ü™ü FINESTRA PRINCIPALE: Il contenitore dell'applicazione */
              /* Ricrea l'aspetto distintivo delle finestre Aqua */
              /* L'animazione d√† vita alla finestra quando viene aperta */
              /* Transizioni fluide quando lo stato della finestra cambia */
              /* overflow:hidden impedisce al contenuto di fuoriuscire */
              /* Layout flexbox organizza il contenuto verticalmente */
          }
          
          
          /* üö¶ ===== COMPONENTE BARRA TITOLO ===== */
          
          .header-overlap-wrapper {
              position: relative;
              width: 100%;
              top: 0;
              position: sticky;
              z-index: 100;
              /* üìå WRAPPER BARRA TITOLO: Mantiene l'header visibile durante lo scorrimento */
              /* position:sticky lo fa rimanere in cima durante lo scorrimento */
              /* z-index alto garantisce che rimanga sopra gli altri contenuti */
          }
          
          .window-top-separator {
              width: 100%;
              height: var(--separator-height);
              background-image: var(--window-top-separator-asset);
              background-repeat: no-repeat;
              background-position: center top;
              background-size: 100% 100%;
              position: relative;
              z-index: 1;
              /* üåà CURVA SUPERIORE: La distintiva parte superiore curva delle finestre Aqua */
              /* Utilizza un'immagine SVG per una perfetta ricreazione del gradiente */
              /* Questo elemento decorativo era una firma del design Aqua */
          }
          
          .title-container {
              height: var(--titlebar-height);
              width: 100%;
              background-color: var(--background-color-window);
              border-bottom: 1px solid var(--border-color-separator);
              display: flex;
              align-items: center;
              position: relative;
              padding: 0;
              flex-shrink: 0;
              /* üìå BARRA TITOLO: Contiene titolo e controlli finestra */
              /* La classica barra del titolo delle finestre Mac OS X */
              /* Sottile bordo inferiore crea separazione dal contenuto */
              /* flex-shrink:0 previene la compressione durante il ridimensionamento */
          }
          
          .window-title {
              position: absolute;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              display: none;
              justify-content: center;
              align-items: center;
              z-index: 2;
              font-weight: var(--font-weight-normal);
              font-size: 16px;
              color: var(--font-color-primary);
              margin: -1.5px 0 0 0;
              white-space: nowrap;
              /* üìë TITOLO FINESTRA: Nome applicazione al centro della barra del titolo */
              /* Nascosto su mobile, visibile su desktop (tramite media query) */
              /* Testo centrato con peso normale - stile Mac OS X */
              /* Il leggero margine negativo perfeziona la posizione verticale */
          }
          
          
          /* üö¶ ===== SEMAFORO (Pulsanti Finestra) ===== */
          
          .traffic-lights-container {
              position: absolute;
              top: 50%;
              transform: translateY(-50%);
              left: var(--traffic-margin-left);
              display: flex;
              gap: var(--traffic-gap);
              z-index: 3;
              margin-top: -1.5px;
              /* üö¶ CONTENITORE PULSANTI: Contiene i tre pulsanti di controllo */
              /* Posizionato sul lato sinistro della barra del titolo */
              /* Usa transform per un centraggio verticale perfetto */
              /* Il leggero margine negativo perfeziona la posizione */
          }
          
          .traffic-light {
              width: var(--traffic-light-size);
              height: var(--traffic-light-size);
              background-color: transparent;
              border: none;
              cursor: pointer;
              background-position: center;
              background-repeat: no-repeat;
              background-size: contain;
              /* üö¶ STILE PULSANTE: Stile base per tutti e tre i controlli */
              /* Cerchi perfetti con immagini di sfondo */
              /* Dimensionati secondo la variabile traffic-light-size */
              /* Il cursore cambia in mano per indicare la cliccabilit√† */
          }
          
          /* üî¥üü°üü¢ STATI PULSANTE: Colori diversi per funzioni diverse */
          .traffic-light.red { background-image: var(--red-button-asset); }
          .traffic-light.yellow { background-image: var(--yellow-button-asset); }
          .traffic-light.green { background-image: var(--green-button); }
          
          .traffic-light.disabled {
              background-image: var(--disabled-button-asset) !important;
              opacity: 1;
              cursor: default !important;
              pointer-events: none !important;
              /* ‚ö´ STATO DISABILITATO: Pulsante grigio quando l'azione non √® disponibile */
              /* Impedisce l'interazione con pulsanti che non possono essere usati */
              /* Mantiene l'opacit√† per mostrare che il pulsante esiste ma √® inattivo */
          }
          
          
          /* üìÑ ===== AREA CONTENUTO PRINCIPALE ===== */
          
          #main-content-container {
              display: flex;
              flex-direction: column;
              flex: 1;
              /* üìÑ WRAPPER CONTENUTO: Contiene tutto il contenuto dell'applicazione */
              /* Layout flexbox dispone gli elementi verticalmente */
              /* flex:1 lo fa espandere per riempire lo spazio disponibile */
          }
          
          .content-padding-wrapper {
              padding: var(--window-padding-inner);
              display: flex;
              flex-direction: column;
              align-items: center;
              /* üìÑ CONTENITORE PADDING: Aggiunge spazio attorno al contenuto */
              /* Centra il contenuto orizzontalmente con flexbox */
              /* Padding coerente dal contenuto ai bordi della finestra */
          }
          
          
          /* üîç ===== SEZIONE RICERCA ===== */
          
          #search-container {
              width: 100%;
              display: flex;
              flex-direction: column;
              align-items: center;
              /* üîç AREA RICERCA: Contiene input e pulsante */
              /* Layout impilato verticalmente e centrato */
              /* Larghezza completa per massimizzare lo spazio disponibile */
          }
          
          #main-heading {
              font-family: var(--font-family-aqua);
              font-size: var(--font-size-title);
              font-weight: var(--font-weight-bold);
              margin-top: var(--margin-top-title);
              text-align: center;
              padding-left: var(--window-padding-inner);
              padding-right: var(--window-padding-inner);
              /* üìë TITOLO PRINCIPALE: "Cerca Nome Creatura o ID" */
              /* Testo grande e in grassetto seguendo la tipografia Aqua */
              /* Centrato con padding costante */
              /* Margine superiore crea spazio dopo la barra del titolo */
          }
          
          
          /* üîç ===== STACK RICERCA: Campo Input a Strati ===== */
          /* Tecnica avanzata che sovrappone elementi per uno stile perfetto */
          /* Consente input complesso in stile Aqua con sfondo SVG e contenuto */
          
          .input-stack {
              width: var(--search-bar-width);
              margin-top: var(--margin-top-search-bar);
              display: grid;
              grid-template-areas: "stack";
              justify-content: center;
              position: relative;
              /* üîç CONTENITORE STACK: Sovrappone elementi usando la griglia */
              /* Crea una singola area griglia chiamata "stack" */
              /* Tutti gli elementi figli saranno posizionati in questa stessa area */
              /* Questo crea una sovrapposizione perfetta per elementi a strati */
          }
          
          .search-bg-layer {
              grid-area: stack;
              width: 100%;
              aspect-ratio: 354 / 55;
              background-image: var(--search-bar-asset);
              background-size: contain;
              background-repeat: no-repeat;
              background-position: center;
              /* üñºÔ∏è STRATO SFONDO: Immagine SVG dell'input stilizzato */
              /* Grid area "stack" posiziona questo come strato inferiore */
              /* La propriet√† aspect-ratio mantiene le proporzioni */
              /* Contiene la grafica dettagliata dell'input in stile Aqua */
          }
          
          .search-content-layer {
              grid-area: stack;
              position: relative;
              width: 100%;
              height: 100%;
              display: flex;
              align-items: center;
              /* üìÑ STRATO CONTENUTO: Contiene campo input e icona */
              /* Grid area "stack" posiziona questo sopra lo sfondo */
              /* Flexbox centra l'input verticalmente */
          }
          
          .search-icon-physical {
              position: absolute;
              left: 20px;
              top: 45%;
              transform: translateY(-50%);
              width: 24px;
              height: 24px;
              pointer-events: none;
              z-index: 2;
              /* üîç LENTE D'INGRANDIMENTO: Icona sul lato sinistro dell'input */
              /* Posizionata in modo assoluto per un posizionamento preciso */
              /* pointer-events:none lascia passare i clic all'input */
              /* Transform assicura un centraggio verticale perfetto */
          }
          
          #search-input {
              width: 100%;
              height: 100%;
              border: none;
              background: transparent;
              outline: none;
              font-family: var(--font-family-aqua);
              font-size: 16px;
              padding-bottom: var(--padding-bottom-input);
              padding-left: 60px;
              padding-right: 40px;
              position: relative;
              z-index: 1;
              color: #525252;
              /* üìù CAMPO INPUT: Dove gli utenti digitano i termini di ricerca */
              /* Sfondo trasparente lascia vedere l'immagine SVG */
              /* Padding sinistro crea spazio per la lente d'ingrandimento */
              /* Rimuove tutti i bordi e outline per un aspetto pulito */
              /* Usa la famiglia di font Aqua per un look autentico */
          }
          
          .search-btn-container {
              margin-top: var(--margin-top-search-button);
              /* üîò WRAPPER PULSANTE: Contiene il pulsante di ricerca */
              /* Crea spazio tra il campo di input e il pulsante */
          }
          
          button#search-button {
              width: var(--btn-width);
              height: var(--btn-height);
              cursor: pointer;
              border: none;
              background-color: transparent;
              background-image: var(--search-btn-asset);
              background-position: center;
              background-repeat: no-repeat;
              background-size: contain;
              text-indent: -9999px;
              /* üîò PULSANTE RICERCA: Il pulsante blu lucido di Aqua */
              /* Utilizza un'immagine di sfondo per l'aspetto autentico Aqua */
              /* text-indent nasconde il testo per l'accessibilit√† del pulsante immagine */
              /* Dimensioni fisse creano un aspetto coerente */
          }
          
          
          /* ‚ú® ===== COMPORTAMENTI INTERATTIVI ===== */
          
          button#search-button, .traffic-light {
              transition: filter 0.2s ease-out, transform 0.1s ease-out;
              /* ‚ú® TRANSIZIONI PULSANTE: Cambiamenti di stato fluidi */
              /* Anima luminosit√† e posizione per una sensazione tattile */
              /* Durata breve mantiene l'interfaccia reattiva */
          }
          
          button#search-button:hover, .traffic-light:not(.disabled):hover, #desktop-app-icon:active {
              filter: brightness(1.08);
              /* ‚ú® STATO HOVER: Effetto di luminosit√† sottile */
              /* Fa sembrare i pulsanti riflettere pi√π luce */
              /* L'interfaccia Aqua classica rispondeva alla presenza del mouse */
          }
          
          button#search-button:active, .traffic-light:not(.disabled):active {
              filter: brightness(0.92);
              transform: translateY(1px);
              /* ‚ú® STATO ATTIVO: Feedback alla pressione del pulsante */
              /* Scurisce i pulsanti per simulare l'ombra quando premuti */
              /* Piccolo spostamento verso il basso crea sensazione di pressione fisica */
              /* I pulsanti di Mac OS X avevano questo sottile feedback tattile */
          }
          
          
          /* üìä ===== SEZIONE OUTPUT ===== */
          
          .output-container {
              width: var(--output-container-width);
              height: var(--output-container-height);
              box-shadow: var(--shadow-output-box-inset);
              background-color: var(--background-color-output);
              border-radius: 8px;
              margin: var(--margin-top-output-container) auto var(--margin-bottom-output-container) auto;
              overflow-y: auto;
              padding: 20px;
              display: flex;
              flex-direction: column;
              /* üìä AREA RISULTATI: Visualizza le informazioni sulle creature */
              /* Aspetto incassato con ombra interna */
              /* Sfondo grigio chiaro tipico delle aree di contenuto Aqua */
              /* Angoli arrotondati e padding costante */
              /* Scorrimento verticale per il contenuto in eccesso */
              /* Layout flexbox dispone il contenuto in colonne su mobile */
          }

        <script>
          /* üß† ===== JAVASCRIPT: L'Intelligenza dell'App! ===== */
          
          /* üåê ===== CONFIGURAZIONE API: Impostazione Fonte Dati ===== */
          
          const CREATURE_API_URL = "https://rpg-creature-api.freecodecamp.rocks/api/creature/"; 
          const ALL_CREATURES_URL = "https://rpg-creature-api.freecodecamp.rocks/api/creatures";
          /* üåê ENDPOINT API: URL per l'accesso ai dati delle creature */
          /* Costanti in MAIUSCOLO segnalano valori importanti e immutabili */
          /* Queste API remote forniscono tutte le informazioni sulle creature */
          
          /* üîó ===== RIFERIMENTI DOM: Elementi UI ===== */
          
          const searchInput = document.getElementById("search-input");
          const searchButton = document.getElementById("search-button");
          const creatureName = document.getElementById("creature-name");
          const creatureId = document.getElementById("creature-id");
          const specialName = document.getElementById("special-name");
          const specialDescription = document.getElementById("special-description");
          const weight = document.getElementById("weight");
          const height = document.getElementById("height");
          const types = document.getElementById("types");
          const hp = document.getElementById("hp");
          const attack = document.getElementById("attack");
          const defense = document.getElementById("defense");
          const specialAttack = document.getElementById("special-attack");
          const specialDefense = document.getElementById("special-defense");
          const speed = document.getElementById("speed");
          /* üîó RIFERIMENTI ELEMENTI: Accesso diretto agli elementi DOM */
          /* Questi riferimenti memorizzati evitano chiamate querySelector ripetute */
          /* Ogni costante fornisce accesso a un elemento UI aggiornabile */
          
          const outputContainer = document.getElementById("creature-output-box");
          /* üì¶ CONTENITORE RISULTATI: Area di visualizzazione output principale */
          
          const outputElement = [ creatureName, creatureId, specialName, specialDescription, weight, height, hp, attack, defense, specialAttack, specialDefense, speed ];
          /* üìã COLLEZIONE ELEMENTI: Array di tutti gli elementi di output */
          /* Consente operazioni di gruppo per pulire/aggiornare l'UI */
          /* types √® omesso perch√© necessita di gestione speciale */
          
          const STAT_MAPPING = {
              hp: hp,
              attack: attack,
              defense: defense,
              'special-attack': specialAttack, 
              'special-defense': specialDefense,
              speed: speed
          };
          /* üó∫Ô∏è MAPPA STATISTICHE: Collega i nomi propriet√† API agli elementi DOM */
          /* Permette l'aggiornamento dinamico degli elementi in base ai dati API */
          /* Le chiavi dell'oggetto corrispondono ai nomi delle statistiche dell'API */
          
          
          /* üîç ===== GESTORE RICERCA: Funzione di Ricerca Principale ===== */
          
          const handleSearch = async () => {
              const searchTerm = searchInput.value.trim().toLowerCase();
              /* üßπ SANITIZZA INPUT: Rimuove spazi bianchi e standardizza il caso */
              /* trim() rimuove gli spazi all'inizio e alla fine */
              /* toLowerCase() garantisce la corrispondenza senza distinzione tra maiuscole e minuscole */
              
              if (!searchTerm) {
                  setTimeout(() => alert("Please provide a creature name or id valid"), 10);
                  return;
                  /* üö´ VALIDAZIONE: Previene ricerche vuote */
                  /* setTimeout ritarda l'avviso per evitare il blocco del browser */
                  /* return anticipato interrompe l'esecuzione se la validazione fallisce */
              }
              
              clearResults();
              /* üßπ CANCELLA PRECEDENTI: Reimposta area output prima della nuova ricerca */
              
              try {
                  await fetchAndDisplayCreature(searchTerm);
                  /* üîÑ RECUPERA DATI: Richiede la creatura dall'API */
                  /* await mette in pausa l'esecuzione fino al completamento del fetch */
              } catch (error) {
                  console.error("Generic error:", error);
                  setTimeout(() => alert("A connection error has occurred."), 10);
                  /* üö® GESTIONE ERRORI: Cattura errori imprevisti */
                  /* Registra errore dettagliato nella console per il debug */
                  /* Mostra messaggio di errore a misura di utente */
              }
          };
          
          
          /* üîÑ ===== COMUNICAZIONE API: Recupero Dati ===== */
          
          const fetchAndDisplayCreature = async (searchTerm) => {
              const url = `${CREATURE_API_URL}${searchTerm}`;
              /* üîó COSTRUISCI URL: Combina URL base con termine di ricerca */
              /* I template literal creano concatenazione di stringhe pi√π pulita */
              
              try {
                  const response = await fetch(url);
                  /* üåê RICHIESTA FETCH: Chiamata API asincrona */
                  /* await sospende l'esecuzione fino all'arrivo della risposta */
                  
                  if (!response.ok) {
                      throw new Error("Creature not found");
                      /* üö´ CONTROLLO ERRORI: Gestisce 404 e altri errori HTTP */
                      /* response.ok √® falso per qualsiasi codice di stato non 2xx */
                      /* Errore personalizzato lo rende identificabile nel blocco catch */
                  }
                  
                  const data = await response.json();
                  /* üì¶ ANALIZZA JSON: Converte la risposta in oggetto JavaScript */
                  /* await garantisce di avere dati completi prima di procedere */
                  
                  displayCreatureData(data);
                  /* üìä MOSTRA DATI: Aggiorna UI con informazioni sulla creatura */
                  /* Passa i dati analizzati alla funzione di visualizzazione */
                  
              } catch (error) {
                  if (error.message === "Creature not found") {
                      setTimeout(() => alert("Creature not found"), 10);
                      /* üö´ NON TROVATO: Mostra errore a misura di utente per creature sconosciute */
                      /* Identifica errori specifici di "Creature not found" */
                  } else {
                      setTimeout(() => alert("Technical error during data retrieval."), 10);
                      console.error(error);
                      /* üö® ALTRI ERRORI: Gestisce problemi di rete, errori di parsing, ecc. */
                      /* Messaggio di errore generale per problemi imprevisti */
                  }
              }
          };
          
          
          /* üßπ ===== PULIZIA UI: Ripristina Prima di Nuova Ricerca ===== */
          
          const clearResults = () => {
              outputElement.forEach(element => {
                  element.textContent = "";
                  /* üßº CANCELLA TESTO: Svuota tutti gli elementi risultato */
                  /* Il ciclo forEach elabora efficientemente tutti gli elementi */
              });
              
              types.textContent = "";
              /* üßº CANCELLA TIPI: Rimuove tutti i badge dei tipi */
              /* Gestione speciale per il contenitore types */
              
              searchInput.value = '';
              /* üßπ CANCELLA INPUT: Reimposta il campo di ricerca */
              
              outputContainer.classList.add('invisible');
              /* üëª NASCONDI RISULTATI: Rende invisibile il contenitore ma mantiene lo spazio */
              /* Previene il salto del layout della pagina durante il caricamento */
          };
          
          
          /* üìä ===== VISUALIZZAZIONE RISULTATI: Aggiorna UI con Dati ===== */
          
          const displayCreatureData = (data) => {
              outputContainer.classList.remove('invisible');
              outputContainer.classList.remove('animate-results');
              void outputContainer.offsetWidth;
              outputContainer.classList.add('animate-results');
              /* ‚ú® RESET ANIMAZIONE: Trucco per riprodurre l'animazione */
              /* 1. Rende il contenitore visibile */
              /* 2. Rimuove classe animazione */
              /* 3. Forza il reflow del browser leggendo offsetWidth */
              /* 4. Riaggiunge classe animazione per riavviare l'effetto */
              
              const { id, name, weight: weightValue, height: heightValue, types: creatureTypes, stats, special } = data;
              /* üì¶ ESTRAZIONE DATI: Spacchetta la risposta API con destrutturazione */
              /* Elegante sintassi ES6 estrae le propriet√† necessarie */
              /* Variabili rinominate (weight: weightValue) evitano conflitti di nome */
              
              creatureName.textContent = name.toUpperCase();
              creatureId.textContent = `#${id}`;
              weight.textContent = weightValue;
              height.textContent = heightValue;
              specialName.textContent = special.name;
              specialDescription.textContent = special.description;
              /* üìù AGGIORNA TESTO: Compila i dettagli della creatura */
              /* Imposta il contenuto di testo per tutte le informazioni di base */
              
              stats.forEach(stat => {
                  const statName = stat.name.toLowerCase(); 
                  const statValue = stat.base_stat;
                  
                  if (STAT_MAPPING[statName]) {
                      STAT_MAPPING[statName].textContent = statValue;
                  }
                  /* üìä AGGIORNA STATISTICHE: Compila attributi numerici */
                  /* Cicla attraverso l'array di statistiche dall'API */
                  /* Utilizza l'oggetto di mapping per trovare l'elemento DOM corretto */
                  /* Aggiorna il contenuto di testo con il valore della statistica */
              });
              
              types.textContent = '';
              creatureTypes.forEach(typeInfo => {
                  const typeElement = document.createElement('span');
                  const typeName = typeInfo.name.toLowerCase();
                  typeElement.textContent = typeName.toUpperCase();
                  typeElement.setAttribute('class', `type-badge type-${typeName}`);
                  types.appendChild(typeElement);
                  /* üè∑Ô∏è CREA BADGE TIPI: Aggiunge indicatori di tipo colorati */
                  /* Cicla attraverso l'array dei tipi della creatura */
                  /* Crea nuovi elementi span per ogni tipo */
                  /* Imposta classe appropriata per lo stile */
                  /* Aggiunge i badge al contenitore types */
              });
          };
          
          
          /* üîò ===== ASCOLTATORI EVENTI: Interazione Utente ===== */
          
          searchButton.addEventListener("click", handleSearch);
          /* üñ±Ô∏è PULSANTE RICERCA: Attiva la ricerca quando cliccato */
          
          searchInput.addEventListener("keydown", (event) => {
            if (event.key === "Enter") {
              event.preventDefault();
              searchButton.click();
            }
            /* ‚å®Ô∏è SUPPORTO TASTIERA: Abilita ricerca con tasto Invio */
            /* Previene l'invio predefinito del form */
            /* Simula clic sul pulsante di ricerca */
          });
          
          
          /* üåü ===== DOM PRONTO: Inizializza Quando la Pagina Carica ===== */
          
          document.addEventListener('DOMContentLoaded', () => {
              /* üèÅ DOCUMENTO CARICATO: Configurazione una volta che l'HTML √® completamente analizzato */
              /* Tutti gli elementi DOM sono garantiti esistere ora */
              
              const searchInputElement = document.getElementById('search-input');
              const aquaTooltip = document.getElementById('aqua-tooltip');
              let tooltipTimeout;
              /* üí¨ CONFIGURAZIONE TOOLTIP: Prepara funzionalit√† tooltip di aiuto */
              /* tooltipTimeout memorizzer√† il timer per l'apparizione ritardata */
              
              searchInputElement.addEventListener('mouseenter', () => {
                  tooltipTimeout = setTimeout(() => {
                      if (aquaTooltip) aquaTooltip.classList.remove('hidden-tooltip');
                  }, 300);
                  /* üñ±Ô∏è MOUSE ENTRA: Mostra tooltip dopo breve ritardo */
                  /* 300ms di ritardo previene lo sfarfallio su movimenti veloci del mouse */
                  /* I tooltip Aqua avevano questo leggero ritardo nell'apparire */
              });
              
              searchInputElement.addEventListener('mouseleave', () => {
                  clearTimeout(tooltipTimeout);
                  if (aquaTooltip) aquaTooltip.classList.add('hidden-tooltip');
                  /* üñ±Ô∏è MOUSE ESCE: Nasconde tooltip immediatamente */
                  /* Annulla il timeout pendente se il mouse √® uscito velocemente */
                  /* Nasconde immediatamente il tooltip quando il mouse esce dall'input */
              });
              
              const hideTooltipImmediately = () => {
                   clearTimeout(tooltipTimeout);
                   if (aquaTooltip) aquaTooltip.classList.add('hidden-tooltip');
                   /* üßπ NASCONDI ISTANTANEO: Rimuove tooltip durante l'interazione */
                   /* Usato quando l'utente √® impegnato (focus o digitazione) */
              };
              
              searchInputElement.addEventListener('focus', hideTooltipImmediately);
              searchInputElement.addEventListener('keydown', hideTooltipImmediately);
              /* üñ±Ô∏è‚å®Ô∏è EVENTI INTERATTIVI: Nasconde tooltip durante l'uso attivo */
              /* Migliore esperienza utente - il tooltip diventa una distrazione */
              
              
              /* ü™ü ===== GESTORE FINESTRA: Controlli Finestra Aqua ===== */
              
              const windowContainer = document.getElementById('window-container');
              const desktopIcon = document.getElementById('desktop-app-icon');
              const btnClose = document.getElementById('btn-close');
              const btnMinimize = document.getElementById('btn-minimize');
              const btnMaximize = document.getElementById('btn-maximize');
              /* ü™ü ELEMENTI FINESTRA: Parti del sistema finestra */
              /* Pulsanti semaforo e contenitori */
              
              const handleCloseClick = () => {
                  if (windowContainer) windowContainer.classList.add('hidden');
                  if (desktopIcon) desktopIcon.classList.remove('hidden');
                  updateTrafficLightStates();
                  /* üî¥ CHIUDI FINESTRA: Nascondi finestra, mostra icona desktop */
                  /* Simula la chiusura dell'app in Mac OS X */
                  /* Aggiorna stati pulsanti dopo la chiusura */
              };
              
              const handleIconClick = () => {
                  if (desktopIcon) desktopIcon.classList.add('hidden');
                  if (windowContainer) windowContainer.classList.remove('hidden');
                  updateTrafficLightStates();
                  /* üì± APRI FINESTRA: Mostra finestra, nascondi icona desktop */
                  /* Simula l'apertura dell'app dal desktop */
                  /* Aggiorna stati pulsanti dopo l'apertura */
              };
              
              const handleMaximizeClick = () => {
                  if (btnMaximize && btnMaximize.classList.contains('disabled')) return;
                  if (windowContainer) windowContainer.classList.add('maximized');
                  updateTrafficLightStates();
                  /* üü¢ MASSIMIZZA FINESTRA: Espandi a schermo intero */
                  /* Ignora clic se il pulsante √® disabilitato */
                  /* Aggiorna stati pulsanti dopo massimizzazione */
              };
              
              const handleMinimizeClick = () => {
                  if (btnMinimize && btnMinimize.classList.contains('disabled')) return;
                  if (windowContainer && windowContainer.classList.contains('maximized')) {
                      windowContainer.classList.remove('maximized');
                      updateTrafficLightStates();
                  }
                  /* üü° RIPRISTINA FINESTRA: Ritorna a dimensione normale */
                  /* Attivo solo in stato massimizzato */
                  /* Aggiorna stati pulsanti dopo il ripristino */
              };
              
              const updateTrafficLightStates = () => {
                  if (!btnMaximize || !btnMinimize || !windowContainer || !desktopIcon) return;
                  
                  if (windowContainer.classList.contains('hidden')) {
                      btnMaximize.classList.add('disabled');
                      btnMinimize.classList.add('disabled');
                      return;
                  }
                  /* üö´ PULSANTI DISABILITATI: Quando la finestra √® chiusa */
                  /* Entrambi i semafori disattivati quando la finestra √® nascosta */
                  
                  const isDesktop = window.innerWidth >= 768;
                  /* üì± CONTROLLO SCHERMO: Determina se su desktop o mobile */
                  /* Usa breakpoint 768px corrispondente alle media query CSS */
                  
                  if (isDesktop) {
                      if (windowContainer.classList.contains('maximized')) {
                          btnMaximize.classList.add('disabled');
                          btnMinimize.classList.remove('disabled');
                      } else {
                          btnMaximize.classList.remove('disabled');
                          btnMinimize.classList.add('disabled');
                      }
                      /* üñ•Ô∏è LOGICA DESKTOP: Stati diversi basati su massimizzato */
                      /* In stato massimizzato: disabilita massimizza, abilita minimizza */
                      /* In stato normale: abilita massimizza, disabilita minimizza */
                      /* Questo previene operazioni non valide (massimizzare una finestra gi√† massimizzata) */
                  } else {
                      btnMaximize.classList.add('disabled');
                      btnMinimize.classList.add('disabled');
                      if (windowContainer) windowContainer.classList.remove('maximized');
                      /* üì± LOGICA MOBILE: Disabilita controlli finestra */
                      /* La vista mobile non supporta la gestione finestra */
                      /* Sempre ripristinata allo stato normale su mobile */
                  }
              };
              
              if (btnClose) btnClose.addEventListener('click', handleCloseClick);
              if (btnMaximize) btnMaximize.addEventListener('click', handleMaximizeClick);
              if (btnMinimize) btnMinimize.addEventListener('click', handleMinimizeClick);
              /* üñ±Ô∏è ASCOLTATORI PULSANTI: Collega pulsanti alle funzioni */
              /* Ogni pulsante semaforo attiva l'azione appropriata */
              /* Controlli condizionali prevengono errori se gli elementi non esistono */
              
              if (desktopIcon) {
                  desktopIcon.addEventListener('click', handleIconClick);
                  desktopIcon.addEventListener('keydown', (event) => {
                      if (event.key === 'Enter') {
                          event.preventDefault();
                          handleIconClick();
                      }
                  });
                  /* üñ±Ô∏è‚å®Ô∏è ICONA DESKTOP: Supporto mouse e tastiera */
                  /* Il gestore di clic riapre l'applicazione */
                  /* Gestore tastiera per l'accessibilit√† */
                  /* Il tasto Invio simula il clic per gli utenti di tastiera */
              }
              
              updateTrafficLightStates();
              /* üö¶ STATO INIZIALE: Imposta stati corretti dei pulsanti al caricamento */
              
              window.addEventListener('resize', updateTrafficLightStates);
              /* üìè RESPONSIVE: Aggiorna stati quando la finestra si ridimensiona */
              /* Garantisce stati corretti quando si passa tra desktop/mobile */
          });
        </script>
