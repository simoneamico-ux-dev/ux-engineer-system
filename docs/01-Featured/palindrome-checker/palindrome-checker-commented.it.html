    <div class="card">
        <!-- ğŸ”® LA CARD LIQUID GLASS: Il nostro contenitore magico -->
        
        <div class="title">Is it a Mirror Word?</div>
        <!-- ğŸ“° TITOLO: "Ãˆ una parola specchio?" -->

        <div class="description">A palindrome reads the same forward and<br>backward, like a perfect mirror reflection,<br>ignoring punctuation, case, and spacing</div>
        <!-- ğŸ“ DESCRIZIONE: Spiega cos'Ã¨ un palindromo -->
        <!-- <br> per andare a capo nei punti giusti -->
        
        <div class="input-container">
            <!-- ğŸ“¦ CONTENITORE INPUT: Per styling -->
            
            <input type="text" placeholder="Enter text to check its reflection" id="text-input">
            <!-- ğŸ“ INPUT: Dove l'utente scrive -->
            <!-- placeholder = testo suggerimento -->
            <!-- id per JavaScript -->
        </div>
        
        <div class="button-container">
            <!-- ğŸ“¦ CONTENITORE BOTTONE: Per layout -->
            
            <button id="check-btn">Mirror</button>
            <!-- ğŸ”˜ BOTTONE MIRROR: L'azione principale -->
            <!-- Testo cambia in "Clear" dopo il check -->
        </div>
        
        <div id="result" class="hidden"></div>
        <!-- ğŸ“Š RISULTATO: Inizialmente nascosto -->
        <!-- Si sovrappone a tutto quando appare -->
    </div>
    
    <script>
      /* ğŸ¯ ===== JAVASCRIPT: La Logica del Palindrome Checker ===== */
      
      // ğŸ” SELEZIONE ELEMENTI DOM
      const textInput = document.getElementById("text-input");
      // ğŸ“ INPUT: Dove l'utente scrive
      
      const checkBtn = document.getElementById("check-btn");
      // ğŸ”˜ BOTTONE: Per controllare o pulire
      
      const result = document.getElementById("result");
      // ğŸ“Š RISULTATO: Div per mostrare il risultato
      
      const card = document.querySelector(".card");
      // ğŸ”® CARD: Per cambiare il suo Liquid Glass
      
      const htmlElement = document.documentElement;
      // ğŸŒ HTML: L'elemento root per cambiare sfondo
      // documentElement = <html> tag
      
      let lastValue = "";
      // ğŸ’¾ ULTIMO VALORE: Memorizza l'ultimo testo controllato
      // let = puÃ² cambiare (diverso da const)
      
      
      // ğŸ” ===== FUNZIONE CHECK PALINDROME =====
      const checkPalindrome = () => {
          // ğŸ¯ ARROW FUNCTION: Sintassi moderna ES6
          
          const userValue = textInput.value;
          // ğŸ“ VALORE UTENTE: Quello che ha scritto
          
          lastValue = userValue;
          // ğŸ’¾ SALVA: Per confronto futuro
      
          if (userValue === "") {
              // ğŸš« CONTROLLO VUOTO: Se non c'Ã¨ testo
              
              alert("Please input a value");
              // âš ï¸ ALERT: Messaggio di avviso
              // (non molto Apple-style, ma funziona!)
              
              return;
              // ğŸ›‘ STOP: Esce dalla funzione
          }
      
          const cleanInput = userValue.toLowerCase().replace(/[^a-z0-9]/g, "");
          // ğŸ§¹ PULIZIA INPUT: Il cuore dell'algoritmo!
          
          // 1. toLowerCase(): tutto minuscolo
          // 2. replace(/[^a-z0-9]/g, ""): rimuove tutto tranne lettere e numeri
          //    - / / = delimitatori regex
          //    - [^a-z0-9] = NOT (^) lettere (a-z) o numeri (0-9)
          //    - g = global (tutte le occorrenze)
          //    - "" = sostituisci con stringa vuota (rimuovi)
          
          // ESEMPIO: "A man, a plan, a canal: Panama!"
          // diventa: "amanaplanacanalpanama"
      
          const reverseText = cleanInput.split("").reverse().join("");
          // ğŸ”„ INVERSIONE: Altro pezzo di magia!
          
          // 1. split(""): trasforma stringa in array di caratteri
          //    "hello" â†’ ["h", "e", "l", "l", "o"]
          // 2. reverse(): inverte l'array
          //    ["h", "e", "l", "l", "o"] â†’ ["o", "l", "l", "e", "h"]
          // 3. join(""): riunisce in stringa
          //    ["o", "l", "l", "e", "h"] â†’ "olleh"
      
          textInput.classList.add("hidden-input");
          // ğŸ‘» NASCONDI INPUT: Con visibility hidden
          
          result.classList.remove("hidden");
          // ğŸ‘ï¸ MOSTRA RISULTATO: Rimuove display none
          
      
          if (cleanInput === reverseText) {
              // âœ… Ãˆ PALINDROMO: Testo uguale al suo contrario!
              
              result.textContent = `${userValue} is a palindrome`;
              // ğŸ“ MESSAGGIO: Con il testo originale (non pulito)
              // Template literal con backtick ``
              
              htmlElement.classList.add("palindrome-background");
              // ğŸŒŸ SFONDO GIALLO: Classe per successo
              
              card.classList.add("palindrome-card");
              // ğŸ’› CARD GIALLA: Liquid Glass dorato
              
              checkBtn.classList.add("palindrome-button");
              // ğŸŸ¡ BOTTONE GIALLO: Coordinato
              
              checkBtn.textContent = "Clear";
              // ğŸ”„ CAMBIA TESTO: Da "Mirror" a "Clear"
              
          } else {
              // âŒ NON Ãˆ PALINDROMO: Testo diverso dal contrario
              
              result.textContent = `${userValue} is not a palindrome`;
              // ğŸ“ MESSAGGIO NEGATIVO: Non Ã¨ palindromo
              
              checkBtn.textContent = "Clear";
              // ğŸ”„ CAMBIA TESTO: Anche qui diventa "Clear"
              
              htmlElement.classList.add("not-palindrome-background");
              // ğŸ’œ SFONDO VIOLA: Classe per non-palindromo
              
              card.classList.add("not-palindrome-card");
              // ğŸŸ£ CARD VIOLA: Liquid Glass viola
              
              checkBtn.classList.add("not-palindrome-button");
              // ğŸŸ£ BOTTONE VIOLA: Tutto coordinato
          }
      };
      
      // ğŸ”„ ===== FUNZIONE RESET INTERFACE =====
      const resetInterface = () => {
          // ğŸ§¹ PULIZIA TOTALE: Torna allo stato iniziale
          
          textInput.value = "";
          // ğŸ“ SVUOTA INPUT: Stringa vuota
          
          textInput.classList.remove("hidden-input");
          // ğŸ‘ï¸ MOSTRA INPUT: Torna visibile
          
          result.textContent = "";
          // ğŸ“Š SVUOTA RISULTATO: Nessun testo
          
          result.classList.add("hidden");
          // ğŸ‘» NASCONDI RISULTATO: Display none
          
          htmlElement.classList.remove("palindrome-background", "not-palindrome-background");
          // ğŸ¨ RIMUOVI SFONDI: Entrambe le classi
          // PuÃ² rimuovere multiple classi in una volta!
          
          card.classList.remove("palindrome-card", "not-palindrome-card");
          // ğŸ”® RESET CARD: Torna al Liquid Glass default
          
          checkBtn.classList.remove("palindrome-button", "not-palindrome-button")
          // ğŸ”˜ RESET BOTTONE: Torna viola default
          // âš ï¸ Manca il punto e virgola!
          
          checkBtn.textContent = "Mirror";
          // ğŸ“ TESTO ORIGINALE: Torna "Mirror"
          
          lastValue = "";
          // ğŸ’¾ RESET MEMORIA: Dimentica l'ultimo valore
      }
      
      // ğŸ¯ ===== EVENT LISTENER DEL BOTTONE =====
      checkBtn.addEventListener("click", () => {
          // ğŸ–±ï¸ CLICK LISTENER: Quando clicchi il bottone
          
          if (checkBtn.textContent === "Clear" && (textInput.value === lastValue || textInput.value === "")) {
              // ğŸ” LOGICA COMPLESSA: Quando resettare?
              
              // 1. Il bottone dice "Clear" (non "Mirror")
              // AND (&&)
              // 2. L'input Ã¨ uguale all'ultimo valore controllato
              //    OR (||)
              //    L'input Ã¨ vuoto
              
              // Questo previene reset accidentali se l'utente
              // ha scritto qualcosa di nuovo!
              
              resetInterface();
              // ğŸ§¹ RESET: Pulisci tutto
              
          } else {
              // ğŸ” ALTRIMENTI: Controlla palindromo
              
              checkPalindrome();
              // ğŸ¯ CHECK: Verifica se Ã¨ palindromo
          }
      })
      // âš ï¸ Anche qui manca il punto e virgola finale!
    </script>
