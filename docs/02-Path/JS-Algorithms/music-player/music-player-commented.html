      ];
      
      // üîä ===== OGGETTO AUDIO HTML5 =====
      const audio = new Audio();
      // üéß AUDIO API: Crea un elemento audio invisibile
      // new Audio() = costruttore per creare un player audio
      // Non ha bisogno di essere nel DOM per funzionare!
      
      // üë§ ===== STATO DELL'UTENTE =====
      let userData = {

        // üìö COPIA ARRAY: Spread operator copia tutti gli elementi

        // Cos√¨ possiamo modificare senza toccare l'originale
        
        currentSong: null,
        // üéµ CANZONE CORRENTE: null = nessuna selezionata

      };
      
      // üéµ ===== FUNZIONE PLAY SONG =====
      const playSong = (id) => {
        // üéØ PARAMETRO: id della canzone da riprodurre
        
        const song = userData?.songs.find((song) => song.id === id);
        // üîç FIND: Cerca la canzone con questo ID
        // ?. = optional chaining: se userData non esiste, non crasha
        // find() = ritorna il primo elemento che soddisfa la condizione
        // (song) => song.id === id = funzione che testa ogni canzone
        
        audio.src = song.src;
        // üîó CARICA MP3: Imposta l'URL del file audio
        
        audio.title = song.title;
        // üìù TITOLO: Per accessibilit√† e metadata
      
        if (userData?.currentSong === null || userData?.currentSong.id !== song.id) {
          // üÜï NUOVA CANZONE? Controlla se √® diversa
          audio.currentTime = 0;
          // ‚è±Ô∏è RESET: Parti dall'inizio
        } else {
          audio.currentTime = userData?.songCurrentTime;
          // ‚è±Ô∏è RIPRENDI: Dal punto salvato
        }
        
        userData.currentSong = song;
        // üíæ SALVA: Aggiorna la canzone corrente nello stato
        
        playButton.classList.add("playing");
        // üé® CLASSE CSS: Per cambiare colore del bottone
        // classList.add() = aggiunge classe senza rimuovere altre

      };
      
      // ‚è∏Ô∏è ===== FUNZIONE PAUSE =====
      const pauseSong = () => {
        // üö´ NESSUN PARAMETRO: Pausa sempre la corrente
        
        userData.songCurrentTime = audio.currentTime;

        // Cos√¨ possiamo riprendere da qui dopo
        
        playButton.classList.remove("playing");

        audio.pause();
        // ‚è∏Ô∏è PAUSA: L'API ferma la riproduzione
      };
      
      // ‚è≠Ô∏è ===== FUNZIONE NEXT SONG =====
      const playNextSong = () => {
        if (userData?.currentSong === null) {
          // üîç NESSUNA CANZONE? Parti dalla prima
          playSong(userData?.songs[0].id);
          // ‚ñ∂Ô∏è PRIMA: Indice 0 dell'array
        } else {
          const currentSongIndex = getCurrentSongIndex();
          // üìç INDICE: Trova posizione nell'array
          
          const nextSong = userData?.songs[currentSongIndex + 1];
          // ‚ûï PROSSIMA: Indice + 1
          // ‚ö†Ô∏è Potrebbe essere undefined se siamo all'ultima!
      
          playSong(nextSong.id);
          // ‚ñ∂Ô∏è RIPRODUCI: La prossima canzone
        }
      };
      
      // ‚èÆÔ∏è ===== FUNZIONE PREVIOUS SONG =====
      const playPreviousSong = () => {
         if (userData?.currentSong === null) return;
         // üö´ NESSUNA CANZONE? Esci subito
         // return = termina la funzione qui
         
         else {
          const currentSongIndex = getCurrentSongIndex();
          // üìç INDICE: Posizione corrente
          
          const previousSong = userData?.songs[currentSongIndex - 1];
          // ‚ûñ PRECEDENTE: Indice - 1
          // ‚ö†Ô∏è Potrebbe essere undefined se siamo alla prima!
      
          playSong(previousSong.id);
          // ‚ñ∂Ô∏è RIPRODUCI: La canzone precedente
         }
      };

      const shuffle = () => {
        userData?.songs.sort(() => Math.random() - 0.5);
        // üé≤ ALGORITMO FISHER-YATES SEMPLIFICATO:
        // sort() = riordina l'array
        // () => Math.random() - 0.5 = funzione comparatore
        // Math.random() = numero tra 0 e 1
        // - 0.5 = risultato tra -0.5 e +0.5
        // Risultato negativo = a prima di b
        // Risultato positivo = b prima di a
        // √à come lanciare una moneta per ogni confronto!
        
        userData.currentSong = null;
        // üîÑ RESET CANZONE: Nessuna selezionata
        
        userData.songCurrentTime = 0;

        renderSongs(userData?.songs);

        pauseSong();

        setPlayButtonAccessibleText();

      };

        // üéØ PARAMETRO: ID della canzone da eliminare
        
        if (userData?.currentSong?.id === id) {
          // üéµ STAI ELIMINANDO QUELLA IN RIPRODUZIONE?
          userData.currentSong = null;
          userData.songCurrentTime = 0;
          // üîÑ RESET: Tutto a zero
      
          pauseSong();
          // ‚è∏Ô∏è FERMA: La riproduzione
          
          setPlayerDisplay();
          // üìü PULISCI: Il display
        }
      
        userData.songs = userData?.songs.filter((song) => song.id !== id);
        // üóëÔ∏è FILTER: Crea nuovo array SENZA la canzone
        // filter() = tiene solo elementi che ritornano true
        // song.id !== id = true per tutte tranne quella da eliminare
        // √à come setacciare e tenere solo quelle buone!
        
        renderSongs(userData?.songs); 
        // üé® RI-RENDERIZZA: Aggiorna la lista
        
        highlightCurrentSong(); 
        // üé® EVIDENZIA: Se c'√® ancora una current
        
        setPlayButtonAccessibleText(); 
        // ‚ôø AGGIORNA: Aria label
      };
      
      // üìü ===== FUNZIONE SET PLAYER DISPLAY =====
      const setPlayerDisplay = () => {
        const playingSong = document.getElementById("player-song-title");
        const songArtist = document.getElementById("player-song-artist");
        // üìç ELEMENTI: Prendi riferimenti al titolo e artista
        
        const currentTitle = userData?.currentSong?.title;
        const currentArtist = userData?.currentSong?.artist;
        // üìù VALORI: Estrai da currentSong (se esiste)
        // ?. = optional chaining evita errori se null
      
        playingSong.textContent = currentTitle ? currentTitle : "";
        songArtist.textContent = currentArtist ? currentArtist : "";
        // üìù AGGIORNA TESTO: Operatore ternario
        // condizione ? valore_se_vero : valore_se_falso
        // Se non c'√® titolo/artista, stringa vuota
      };
      
      // üé® ===== FUNZIONE HIGHLIGHT CURRENT SONG =====
      const highlightCurrentSong = () => {
        const playlistSongElements = document.querySelectorAll(".playlist-song");
        // üìã TUTTE LE CANZONI: NodeList di elementi
        // querySelectorAll = trova TUTTI gli elementi con quella classe
        
        const songToHighlight = document.getElementById(
          `song-${userData?.currentSong?.id}`
        );
        // üéØ CANZONE DA EVIDENZIARE: Usa template literal
        // `song-${id}` = costruisce l'ID dinamicamente
      
        playlistSongElements.forEach((songEl) => {
          songEl.removeAttribute("aria-current");
        });
        // üîÑ PULISCI: Rimuovi aria-current da tutte
        // forEach = esegui funzione per ogni elemento
        // removeAttribute = rimuove completamente l'attributo
      
        if (songToHighlight) songToHighlight.setAttribute("aria-current", "true");
        // üé® EVIDENZIA: Solo quella corrente
        // setAttribute = imposta/aggiunge attributo
        // aria-current="true" = per accessibilit√† E styling CSS
      };
      
      // üé® ===== RENDER SONGS: La Magia del Template! =====
      const renderSongs = (array) => {
        // üéØ PARAMETRO: Array di canzoni da visualizzare
        
        const songsHTML = array
          .map((song)=> {
            // üîÑ MAP: Trasforma ogni canzone in HTML
            // map() = crea nuovo array trasformando ogni elemento
            
            return `
            <li id="song-${song.id}" class="playlist-song">
            <!-- üéµ ELEMENTO LISTA: ID univoco per ogni canzone -->
            
            <button class="playlist-song-info" onclick="playSong(${song.id})">
                <!-- üîò BOTTONE INFO: Cliccabile per riprodurre -->
                <!-- onclick = gestore evento inline (non best practice) -->
                
                <span class="playlist-song-title">${song.title}</span>
                <!-- üéµ TITOLO: Interpolato dal template literal -->
                
                <span class="playlist-song-artist">${song.artist}</span>
                <!-- üé§ ARTISTA: Sempre Quincy in questo caso -->
                
                <span class="playlist-song-duration">${song.duration}</span>
                <!-- ‚è±Ô∏è DURATA: Formato mm:ss -->
            </button>
            
            <button onclick="deleteSong(${song.id})" class="playlist-song-delete" aria-label="Delete ${song.title}">
                <!-- üóëÔ∏è BOTTONE DELETE: Per rimuovere dalla playlist -->
                <!-- aria-label dinamico per accessibilit√† -->
                
                <svg width="20" height="20" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="8" cy="8" r="8" fill="#4d4d62"/>
                    <!-- ‚≠ï CERCHIO SFONDO: Grigio scuro -->
                    
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M5.32587 5.18571C5.7107 4.90301 6.28333 4.94814 6.60485 5.28651L8 6.75478L9.39515 5.28651C9.71667 4.94814 10.2893 4.90301 10.6741 5.18571C11.059 5.4684 11.1103 5.97188 10.7888 6.31026L9.1832 7.99999L10.7888 9.68974C11.1103 10.0281 11.059 10.5316 10.6741 10.8143C10.2893 11.097 9.71667 11.0519 9.39515 10.7135L8 9.24521L6.60485 10.7135C6.28333 11.0519 5.7107 11.097 5.32587 10.8143C4.94102 10.5316 4.88969 10.0281 5.21121 9.68974L6.8168 7.99999L5.21122 6.31026C4.8897 5.97188 4.94102 5.4684 5.32587 5.18571Z" fill="white"/>
                    <!-- ‚úñÔ∏è X BIANCA: Path complesso per la X -->
                </svg>
              </button>
            </li>
            `;
          })
          .join("");
          // üîó JOIN: Unisce tutti i pezzi HTML
          // join("") = concatena senza separatori
          // Array di stringhe ‚Üí Una stringa unica
      
        playlistSongs.innerHTML = songsHTML;
        // üìù INSERISCI HTML: Nel contenitore
        // innerHTML = sostituisce tutto il contenuto HTML
        // ‚ö†Ô∏è Attenzione a XSS con dati non fidati!
      
        if (userData?.songs.length === 0) {
          // üì≠ PLAYLIST VUOTA? Mostra reset
          
          const resetButton = document.createElement("button");
          // üîß CREA ELEMENTO: Modo programmatico
          // createElement = crea elemento DOM
          
          const resetText = document.createTextNode("Reset Playlist");
          // üìù CREA TESTO: Nodo di testo puro
          // createTextNode = testo sicuro, no HTML
      
          resetButton.id = "reset";
          // üÜî IMPOSTA ID: Per styling/selezione
          
          resetButton.ariaLabel = "Reset playlist";
          // ‚ôø ACCESSIBILIT√Ä: Descrizione per screen reader
          
          resetButton.appendChild(resetText);
          // üîó AGGIUNGI TESTO: Al bottone
          // appendChild = aggiunge come figlio
          
          playlistSongs.appendChild(resetButton);
          // üîó AGGIUNGI BOTTONE: Alla playlist
      
          resetButton.addEventListener("click", () => {
            // üéß EVENT LISTENER: Ascolta il click
            // addEventListener = modo moderno per eventi
            
            userData.songs = [...allSongs];
            // üîÑ RIPRISTINA: Ricopia tutte le canzoni
            // Spread operator crea nuova copia
      
            renderSongs(sortSongs()); 
            // üé® RI-RENDERIZZA: Con ordine alfabetico
            
            setPlayButtonAccessibleText();
            // ‚ôø AGGIORNA ARIA: Label del play
            
            resetButton.remove();
            // üóëÔ∏è RIMUOVI: Il bottone stesso
            // remove() = rimuove elemento dal DOM
          });
        };
      };
      
      // ‚ôø ===== SET PLAY BUTTON ACCESSIBLE TEXT =====
      const setPlayButtonAccessibleText = () => {
        const song = userData?.currentSong || userData?.songs[0];
        // üéµ CANZONE: Corrente O prima della lista
        // || = operatore OR: se la prima √® falsy, usa la seconda
      
        playButton.setAttribute(
          "aria-label",
          song?.title ? `Play ${song.title}` : "Play"
        );
        // ‚ôø ARIA-LABEL: Testo per screen reader
        // Template literal per label dinamico
        // Se c'√® titolo: "Play [titolo]"
        // Altrimenti: solo "Play"
      };
      
      // üìç ===== GET CURRENT SONG INDEX =====
      const getCurrentSongIndex = () => userData?.songs.indexOf(userData?.currentSong);
      // üîç TROVA INDICE: indexOf cerca nell'array
      // Ritorna la posizione (0-based) o -1 se non trova
      // Arrow function one-liner!
      
      // üéß ===== EVENT LISTENER: PLAY BUTTON =====
      playButton.addEventListener("click", () => {
        // üñ±Ô∏è CLICK SUL PLAY: Cosa fare?
        
        if (userData?.currentSong === null) {
          playSong(userData?.songs[0].id);
          // ‚ñ∂Ô∏è PRIMA VOLTA: Parti dalla prima canzone
        } else {
          playSong(userData?.currentSong.id);
          // ‚ñ∂Ô∏è RIPRENDI: La canzone corrente
        }
      });
      
      // ‚è∏Ô∏è ===== EVENT LISTENER: PAUSE BUTTON =====
      pauseButton.addEventListener("click", pauseSong);
      // üñ±Ô∏è CLICK PAUSE: Chiama direttamente la funzione
      // Non serve arrow function se non ci sono parametri
      
      // ‚è≠Ô∏è ===== EVENT LISTENER: NEXT BUTTON =====
      nextButton.addEventListener("click", playNextSong);
      // üñ±Ô∏è CLICK NEXT: Prossima canzone
      
      // ‚èÆÔ∏è ===== EVENT LISTENER: PREVIOUS BUTTON =====
      previousButton.addEventListener("click", playPreviousSong);
      // üñ±Ô∏è CLICK PREVIOUS: Canzone precedente
      
      // üîÄ ===== EVENT LISTENER: SHUFFLE BUTTON =====
      shuffleButton.addEventListener("click", shuffle);
      // üñ±Ô∏è CLICK SHUFFLE: Mischia tutto!
      
      // üîö ===== EVENT LISTENER: AUDIO ENDED =====
      audio.addEventListener("ended", () => {
        // üéµ FINE CANZONE: L'evento "ended" si attiva
        // Quando l'audio finisce naturalmente
        
        const currentSongIndex = getCurrentSongIndex();
        // üìç INDICE: Dove siamo nella playlist
        
        const nextSongExists = userData?.songs[currentSongIndex + 1] !== undefined;
        // ‚ùì ESISTE PROSSIMA? Controlla se non √® undefined
        // !== undefined √® pi√π esplicito di un semplice truthy check
      
        if (nextSongExists) {
          playNextSong();
          // ‚è≠Ô∏è AUTOMATICO: Passa alla prossima
        } else {
          // üõë FINE PLAYLIST: Cosa fare?
          userData.currentSong = null;
          userData.songCurrentTime = 0;
          // üîÑ RESET STATO: Nessuna canzone, tempo zero
          
          pauseSong();
          // ‚è∏Ô∏è FERMA: Anche se gi√† finita
          
          setPlayerDisplay();
          // üìü PULISCI: Display vuoto
          
          highlightCurrentSong();
          // üé® RIMUOVI: Evidenziazione
          
          setPlayButtonAccessibleText();
          // ‚ôø AGGIORNA: Aria label
        }
      });
      
      // üìä ===== SORT SONGS: Ordine Alfabetico =====
      const sortSongs = () => {
        userData?.songs.sort((a,b) => {
          // üî§ SORT: Riordina l'array in-place
          // Funzione comparatore con due parametri
          
          if (a.title < b.title) {
            return -1;
            // üìà A PRIMA DI B: Titolo A viene prima alfabeticamente
          }
      
          if (a.title > b.title) {
            return 1;
            // üìâ B PRIMA DI A: Titolo B viene prima
          }
      
          return 0;
          // üü∞ UGUALI: Mantieni ordine attuale
        });
        // COME FUNZIONA SORT:
        // -1 = a viene prima di b
        // 1 = b viene prima di a
        // 0 = sono equivalenti
        // JavaScript confronta stringhe lessicograficamente
      
        return userData?.songs;
        // üì§ RITORNA: L'array ordinato
        // sort() modifica l'array originale E lo ritorna
      };
      
      // üöÄ ===== INIZIALIZZAZIONE APP =====
      renderSongs(sortSongs());
      // üé® RENDERIZZA INIZIALE: Mostra canzoni ordinate
      // sortSongs() ordina E ritorna l'array
      // renderSongs() crea l'HTML e lo inserisce
      
      setPlayButtonAccessibleText();
      // ‚ôø IMPOSTA ARIA: "Play Scratching The Surface"
      // Importante per accessibilit√† fin dall'inizio
    </script>
  </body>
