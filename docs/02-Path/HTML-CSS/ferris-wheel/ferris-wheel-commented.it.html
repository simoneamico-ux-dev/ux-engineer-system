<html lang="en">
<!-- ğŸŒ CONTENITORE PRINCIPALE: Il nostro parco giochi virtuale -->

  <head>
    <!-- ğŸ§  LA CABINA DI CONTROLLO: Dove programmiamo le giostre -->

    <meta charset="UTF-8">
    <!-- ğŸ“ CARATTERI UNIVERSALI: UTF-8 per tutti i simboli del divertimento! ğŸªğŸ¨ğŸ­ -->
    
    <title>Ferris Wheel</title>
    <!-- ğŸ“‘ TITOLO DELLA TAB: Semplice e diretto come l'insegna di una giostra -->
    
    <style>
      /* ğŸ¡ ===== LA MAGIA CSS DELLA RUOTA PANORAMICA ===== */
      
      .wheel {
        /* ğŸ¡ LA RUOTA PRINCIPALE: Il cerchio gigante che gira! */
        
        border: 2px solid black;
        /* ğŸ–¤ BORDO NERO: Il telaio metallico della ruota */
        
        border-radius: 50%;
        /* â­• CERCHIO PERFETTO: 50% trasforma un quadrato in cerchio! */
        /* Ãˆ la formula magica per creare cerchi in CSS */
        
        margin-left: 50px;
        /* â¬…ï¸ MARGINE SINISTRO: Sposta la ruota dal bordo */
        
        position: absolute;
        /* ğŸ¯ POSIZIONE ASSOLUTA: Si posiziona rispetto alla finestra */
        /* Ãˆ come poter mettere la giostra ovunque nel parco */
        
        height: 55vw;
        width: 55vw;
        /* ğŸ“ DIMENSIONI RESPONSIVE: 55% della larghezza viewport! */
        /* vw = viewport width, si adatta allo schermo */
        /* Un quadrato perfetto che si ridimensiona! */
        
        max-width: 500px;
        max-height: 500px;
        /* ğŸš« LIMITE MASSIMO: Non piÃ¹ grande di 500px */
        /* Ãˆ come dire "ok, ma non esageriamo con le dimensioni!" */
        
        animation-name: wheel;
        /* ğŸ¬ NOME ANIMAZIONE: Si chiama "wheel" */
        /* Collegata al @keyframes wheel piÃ¹ sotto */
        
        animation-duration: 10s;
        /* â±ï¸ DURATA: Un giro completo in 10 secondi */
        /* Ãˆ la velocitÃ  della nostra ruota panoramica */
        
        animation-iteration-count: infinite;
        /* â™¾ï¸ RIPETIZIONI INFINITE: Gira per sempre! */
        /* Come una vera ruota panoramica che non si ferma mai */
        
        animation-timing-function: linear;
        /* ğŸ“ˆ VELOCITÃ€ COSTANTE: Nessuna accelerazione o decelerazione */
        /* linear = sempre alla stessa velocitÃ , realistica per una ruota */
      }
      
      /* ğŸ“ ===== I RAGGI DELLA RUOTA ===== */
      
      .line {
        /* ğŸ“ LINEA BASE: Il modello per tutti i raggi */
        
        background-color: black;
        /* âš« COLORE NERO: Come travi d'acciaio */
        
        width: 50%;
        /* ğŸ“ LARGHEZZA: MetÃ  del diametro della ruota */
        /* Parte dal centro e arriva al bordo */
        
        height: 2px;
        /* ğŸ“ ALTEZZA: Solo 2px, una linea sottile */
        
        position: absolute;
        /* ğŸ¯ POSIZIONE ASSOLUTA: Per posizionarle precisamente */
        
        top: 50%;
        left: 50%;
        /* ğŸ“ PUNTO DI PARTENZA: Esattamente al centro della ruota */
        /* 50% e 50% = il centro perfetto */
        
        transform-origin: 0% 0%;
        /* ğŸ¯ PUNTO DI ROTAZIONE: L'angolo in alto a sinistra */
        /* 0% 0% = ruota dal suo inizio, non dal centro */
        /* Ãˆ come piantare un chiodo all'inizio della linea */
      }
      
      .line:nth-of-type(2) {
        transform: rotate(60deg);
        /* ğŸ”„ ROTAZIONE 60Â°: Secondo raggio */
        /* 360Â° Ã· 6 raggi = 60Â° tra ogni raggio */
      }
      
      .line:nth-of-type(3) {
        transform: rotate(120deg);
        /* ğŸ”„ ROTAZIONE 120Â°: Terzo raggio */
        /* 60Â° Ã— 2 = 120Â° */
      }
      
      .line:nth-of-type(4) {
        transform: rotate(180deg);
        /* ğŸ”„ ROTAZIONE 180Â°: Quarto raggio, perfettamente opposto */
        /* Forma il diametro orizzontale */
      }
      
      .line:nth-of-type(5) {
        transform: rotate(240deg);
        /* ğŸ”„ ROTAZIONE 240Â°: Quinto raggio */
        /* 60Â° Ã— 4 = 240Â° */
      }
      
      .line:nth-of-type(6) {
        transform: rotate(300deg);
        /* ğŸ”„ ROTAZIONE 300Â°: Sesto e ultimo raggio */
        /* 60Â° Ã— 5 = 300Â° */
        /* Insieme formano una stella a 6 punte! */
      }
      
      /* ğŸª ===== LE CABINE DELLA RUOTA ===== */
      
      .cabin {
        /* ğŸª CABINA BASE: Dove siedono i passeggeri! */
        
        background-color: red;
        /* ğŸ”´ ROSSO VIVACE: Colore iniziale delle cabine */
        
        width: 20%;
        height: 20%;
        /* ğŸ“ DIMENSIONI: 20% della ruota, proporzionate */
        /* Abbastanza grandi per essere visibili */
        
        position: absolute;
        /* ğŸ¯ POSIZIONE ASSOLUTA: Per piazzarle precisamente */
        
        border: 2px solid;
        /* ğŸ–¤ BORDO: Contorno nero (colore ereditato) */
        
        transform-origin: 50% 0%;
        /* ğŸ¯ PUNTO DI ROTAZIONE: Centro-alto della cabina */
        /* 50% 0% = il centro del lato superiore */
        /* Ãˆ come se fossero appese dall'alto! */
        /* GENIALE: cosÃ¬ restano dritte mentre la ruota gira! */
        
        animation: cabins 10s ease-in-out infinite;
        /* ğŸ¬ ANIMAZIONE CABINE: Nome "cabins" */
        /* 10s = stessa durata della ruota */
        /* ease-in-out = accelera e decelera dolcemente */
        /* infinite = gira per sempre */
      }
      
      /* ğŸ“ ===== POSIZIONAMENTO DELLE 6 CABINE ===== */
      
      .cabin:nth-of-type(1) {
        right: -8.5%;
        top: 50%;
        /* ğŸ“ CABINA 1: A destra, a metÃ  altezza */
        /* right: -8.5% = sporge leggermente fuori! */
      }
      
      .cabin:nth-of-type(2) {
        right: 17%;
        top: 93.5%;
        /* ğŸ“ CABINA 2: In basso a destra */
        /* Posizionata con precisione millimetrica */
      }
      
      .cabin:nth-of-type(3) {
        right: 67%;
        top: 93.5%;
        /* ğŸ“ CABINA 3: In basso a sinistra */
        /* right: 67% = piÃ¹ verso sinistra */
      }
      
      .cabin:nth-of-type(4) {
        left: -8.5%;
        top: 50%;
        /* ğŸ“ CABINA 4: A sinistra, a metÃ  altezza */
        /* Speculare alla cabina 1 */
      }
      
      .cabin:nth-of-type(5) {
        left: 17%;
        top: 7%;
        /* ğŸ“ CABINA 5: In alto a sinistra */
        /* top: 7% = quasi in cima */
      }
      
      .cabin:nth-of-type(6) {
        right: 17%;
        top: 7%;
        /* ğŸ“ CABINA 6: In alto a destra */
        /* Completa il cerchio di cabine! */
        /* ğŸ¯ Le cabine formano un esagono perfetto! */
      }
      
      /* ğŸ¬ ===== ANIMAZIONE DELLA RUOTA ===== */
      
      @keyframes wheel {
        /* ğŸ¡ ROTAZIONE RUOTA: L'animazione principale */
        
         0% {
           transform: rotate(0deg);
           /* ğŸ”„ INIZIO: Posizione di partenza, 0 gradi */
         }
         
         100% {
           transform: rotate(360deg);
           /* ğŸ”„ FINE: Un giro completo, 360 gradi */
           /* In 10 secondi fa un giro completo */
         }
      }
      
      /* ğŸ¨ ===== ANIMAZIONE DELLE CABINE ===== */
      
      @keyframes cabins {
        /* ğŸª CONTRO-ROTAZIONE + COLORI: Doppia magia! */
        
        0% {
          transform: rotate(0deg);
          /* ğŸ”„ INIZIO: Posizione normale */
        }
        
        25% {
          background-color: yellow;
          /* ğŸ’› 25% DEL GIRO: Diventa gialla! */
          /* Come le luci che cambiano colore */
        }
        
        50% {
          background-color: purple;
          /* ğŸ’œ METÃ€ GIRO: Diventa viola! */
          /* Il punto piÃ¹ alto del giro */
        }
        
        75% {
          background-color: yellow;
          /* ğŸ’› 75% DEL GIRO: Torna gialla! */
          /* Simmetria nel cambio colori */
        }
        
        100% {
          transform: rotate(-360deg);
          /* ğŸ”„ CONTRO-ROTAZIONE GENIALE! */
          /* -360deg = gira nella direzione OPPOSTA */
          /* Mentre la ruota gira in senso orario... */
          /* ...le cabine girano in senso ANTIORARIO! */
          /* RISULTATO: Le cabine restano DRITTE! */
          /* Ãˆ come camminare sul tapis roulant nella direzione opposta */
        }
      }
    </style>

  </body>
